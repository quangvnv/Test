<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3: Reading Comprehension Test</title>
    
    <style>
        /* RESET & BASE - THEO STYLE ĐỒNG BỘ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100vh; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; }
        body { display: flex; flex-direction: column; }

        /* ===== TOP BAR (ĐỒNG BỘ SECTION 4) ===== */
        .top-bar {
            flex-shrink: 0; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000; padding: 10px 20px; border-bottom: 1px solid #eee;
        }
        .header {
            display: grid; grid-template-columns: 120px 1fr 120px;
            align-items: center; max-width: 1400px; margin: 0 auto;
        }
        .header h1 {
            grid-column: 2; font-size: 20px; color: #333; text-align: center; margin: 0; font-weight: 600;
        }
        .font-controls {
            grid-column: 3; display: flex; gap: 8px; justify-content: flex-end;
        }
        .font-controls button {
            padding: 6px 12px; background: #2196F3; color: #333;
            border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        .navigation {
            display: flex; gap: 8px; margin-top: 10px; justify-content: center;
        }
        .nav-btn {
            padding: 5px 15px; border: 1px solid #2196F3; background: white;
            color: #2196F3; border-radius: 4px; cursor: pointer;
        }
        .nav-btn.active { background: #2196F3; color: white; }

        /* ===== MAIN LAYOUT (3 CỘT: NAV - PASSAGE - QUESTIONS) ===== */
        .main-layout {
            flex: 1; display: flex; overflow: hidden; padding: 20px; gap: 20px;
            max-width: 1600px; width: 100%; margin: 0 auto;
        }

        /* LEFT: QUIZ NAV */
        .quiz-nav-panel {
            flex-shrink: 0; width: 220px; background: white; border-radius: 8px;
            border: 2px solid #e0e0e0; display: flex; flex-direction: column; overflow: hidden;
        }
        .quiz-nav-header { padding: 15px; background: #f8f9fa; font-weight: bold; text-align: center; border-bottom: 1px solid #eee; }
        .quiz-nav-grid {
            flex: 1; overflow-y: auto; padding: 15px; display: grid;
            grid-template-columns: repeat(4, 1fr); gap: 8px; align-content: start;
        }
        .quiz-nav-btn {
            aspect-ratio: 1; border: 1px solid #ddd; background: white;
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px;
        }
        .quiz-nav-btn.answered { background: #4CAF50; color: white; border-color: #555; }
        .quiz-nav-btn.current { border: 2px solid #FF9800; }

        /* CENTER: PASSAGE PANEL */
        .passage-panel {
            flex: 1; background: white; border-radius: 8px; border: 2px solid #e0e0e0;
            overflow-y: auto; padding: 30px; line-height: 1.8; text-align: justify;
        }
        .passage-title {
            font-size: 22px; font-weight: bold; color: #1976D2; margin-bottom: 20px; text-align: center;
        }

        /* RIGHT: QUESTIONS PANEL */
        .questions-panel {
            flex: 1; background: white; border-radius: 8px; border: 2px solid #e0e0e0;
            overflow-y: auto; padding: 30px; scroll-behavior: smooth;
        }
        .question-item { margin-bottom: 35px; padding-bottom: 20px; border-bottom: 1px solid #eee; scroll-margin-top: 10px; }
        .question-text { font-weight: 600; margin-bottom: 15px; color: #333; }

        .options-container { display: flex; flex-direction: column; gap: 10px; }
        .option-item {
            display: flex; align-items: center; padding: 12px; border: 1px solid #e0e0e0;
            border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .option-item:hover { background-color: #f9f9f9; }
        .option-item.selected { background: #e3f2fd; border-color: #2196F3; }
        .option-item.correct { background: #d4edda; border-color: #28a745; }
        .option-item.incorrect { background: #f8d7da; border-color: #dc3545; }

        /* ===== BOTTOM BAR ===== */
        .bottom-bar {
            flex-shrink: 0; background: white; padding: 10px 10px;
            display: flex; justify-content: center; gap: 15px; border-top: 1px solid #ddd;
        }
        .btn { padding: 10px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }
        .submit-btn { background: #2196F3; }
        .retry-btn { background: #FF9800; display: none; }
        .top-btn { background: #4caf50; }

        /* MODAL */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
        }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 400px; width: 90%; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">
            <div></div> 
            <h1>Section 3: Reading Comprehension</h1>
            <div class="font-controls">
                <button onclick="changeFontSize(1)">A+</button>
                <button onclick="changeFontSize(-1)">A−</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
    </div>

    <div class="main-layout">
        <div class="quiz-nav-panel">
            <div class="quiz-nav-header">Quiz navigation</div>
            <div class="quiz-nav-grid" id="quizNavGrid"></div>
            <div class="quiz-nav-legend" style="padding: 10px; font-size: 11px;">
                <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 5px;">
                    <div style="width: 12px; height: 12px; border: 1px solid #ddd;"></div> Chưa trả lời
                </div>
                <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 5px;">
                    <div style="width: 12px; height: 12px; background: #4CAF50;"></div> Đã trả lời
                </div>
            </div>
        </div>

        <div class="passage-panel" id="passageContainer">
            <div id="loading" style="text-align:center;">Đang tải dữ liệu...</div>
        </div>

        <div class="questions-panel" id="questionsContainer"></div>
    </div>

    <div class="bottom-bar">
        <button class="btn submit-btn" id="submitBtn">Nộp bài</button>
        <button class="btn retry-btn" id="retryBtn">Làm lại</button>
        <button class="btn top-btn" onclick="scrollToTop()">Về đầu bài</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="resultScore" style="font-size: 40px; color: #2196F3; margin-bottom: 10px;">0/0</h2>
            <p id="resultPercentage">Tỷ lệ chính xác: 0%</p>
            <button class="btn submit-btn" style="margin-top: 20px; width: 100%;" onclick="closeModal()">Xem đáp án</button>
        </div>
    </div>

    <script>
        let allSections = [];
        let currentSectionIndex = 0;
        let userAnswers = {};
        let fontSize = 18;
        let isSubmitted = false;

        async function loadQuestions() {
            try {
                const response = await fetch('reading-s3-questions.json');
                allSections = await response.json();
                document.getElementById('loading').style.display = 'none';
                renderNavigation();
                renderSection(0);
            } catch (error) {
                document.getElementById('loading').textContent = "Lỗi tải dữ liệu JSON.";
            }
        }

        function renderNavigation() {
            const navDiv = document.getElementById('navigation');
            if (allSections.length <= 1) return;
            navDiv.style.display = 'flex';
            navDiv.innerHTML = allSections.map((_, idx) => `
                <button class="nav-btn ${idx === 0 ? 'active' : ''}" onclick="switchSection(${idx})">Test ${idx + 1}</button>
            `).join('');
        }

        function switchSection(index) {
            currentSectionIndex = index;
            isSubmitted = false;
            renderSection(index);
            document.querySelectorAll('.nav-btn').forEach((btn, idx) => btn.classList.toggle('active', idx === index));
        }

        function renderSection(index) {
            const section = allSections[index];
            const passagePanel = document.getElementById('passageContainer');
            const questionsPanel = document.getElementById('questionsContainer');
            const navGrid = document.getElementById('quizNavGrid');
            
            navGrid.innerHTML = '';
            userAnswers = {};

            // Render Passage (Bỏ dòng tiêu đề ngắn nếu có)
            let lines = section.passage.split('\n');
            let title = "";
            let textBody = section.passage;
            if (lines[0].trim().length < 60) {
                title = lines[0];
                textBody = lines.slice(1).join('\n');
            }
            passagePanel.innerHTML = `${title ? `<div class="passage-title">${title}</div>` : ''}<div style="white-space: pre-line; font-size: ${fontSize}px">${textBody}</div>`;

            // Render Questions & Nav
            questionsPanel.innerHTML = section.questions.map((q, qIdx) => {
                // Nav Button
                const navBtn = document.createElement('button');
                navBtn.className = 'quiz-nav-btn';
                navBtn.id = `nav-btn-${qIdx}`;
                navBtn.textContent = qIdx + 1;
                navBtn.onclick = () => scrollToQuestion(qIdx);
                navGrid.appendChild(navBtn);

                return `
                    <div class="question-item" id="q-item-${qIdx}">
                        <div class="question-text" style="font-size: ${fontSize}px">${qIdx + 1}. ${q.question}</div>
                        <div class="options-container">
                            ${q.options.map((opt, oIdx) => `
                                <label class="option-item" id="option-${qIdx}-${oIdx}" style="font-size: ${fontSize - 2}px">
                                    <input type="radio" name="q-${qIdx}" value="${oIdx}" style="margin-right: 10px;" onchange="handleAnswer(${qIdx}, ${oIdx})">
                                    <span>${opt}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
        }

        function handleAnswer(qIdx, oIdx) {
            if (isSubmitted) return;
            userAnswers[qIdx] = oIdx;
            
            // Highlight selected
            document.querySelectorAll(`[name="q-${qIdx}"]`).forEach((input, idx) => {
                const label = document.getElementById(`option-${qIdx}-${idx}`);
                label.classList.toggle('selected', idx === oIdx);
            });

            document.getElementById(`nav-btn-${qIdx}`).classList.add('answered');
        }

        function scrollToQuestion(qIdx) {
            const el = document.getElementById(`q-item-${qIdx}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
                document.querySelectorAll('.quiz-nav-btn').forEach(b => b.classList.remove('current'));
                document.getElementById(`nav-btn-${qIdx}`).classList.add('current');
            }
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            const section = allSections[currentSectionIndex];
            isSubmitted = true;
            let score = 0;

            section.questions.forEach((q, qIdx) => {
                const userAns = userAnswers[qIdx];
                const isCorrect = userAns === q.answer;
                if (isCorrect) score++;

                q.options.forEach((_, oIdx) => {
                    const el = document.getElementById(`option-${qIdx}-${oIdx}`);
                    el.querySelector('input').disabled = true;
                    if (oIdx === q.answer) el.classList.add('correct');
                    else if (oIdx === userAns) el.classList.add('incorrect');
                });
            });

            const percent = Math.round((score / section.questions.length) * 100);
            document.getElementById('resultScore').textContent = `${score}/${section.questions.length}`;
            document.getElementById('resultPercentage').textContent = `Tỷ lệ chính xác: ${percent}%`;
            document.getElementById('resultModal').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'inline-block';
        });

        function changeFontSize(delta) {
            fontSize += delta;
            renderSection(currentSectionIndex); // Re-render to apply size
        }

        function closeModal() { document.getElementById('resultModal').classList.remove('show'); }
        function scrollToTop() { 
            document.getElementById('passageContainer').scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('questionsContainer').scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        document.getElementById('retryBtn').addEventListener('click', () => {
            isSubmitted = false;
            renderSection(currentSectionIndex);
            scrollToTop();
        });

        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
