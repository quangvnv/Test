<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2: Listen and Choose Answer</title>
    
    <!-- Common Styles -->
    <link rel="stylesheet" href="styles-common.css">
    
    <style>
        /* Listening Section 2 Specific Styles */
        .button-container {
            padding: 10px 10px 6px 10px;
        }

	.question-text {
    	font-size: 30px; /* TƒÉng t·ª´ 16px l√™n 18px ho·∫∑c t√πy √Ω b·∫°n */
    	font-weight: 600;
    	color: #333;
    	margin-bottom: 12px;
	}

        /* Audio section in top bar */
        .audio-section {
            margin-top: 8px;
            padding: 8px 12px;
            background: #fafafa;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .audio-player {
            width: 100%;
            max-width: 500px;
        }
        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            outline: none;
        }
        .audio-player audio::-webkit-media-controls-panel {
            background: linear-gradient(to right, #2196F3, #42A5F5);
        }
        
        .container {
            padding: 170px 10px 80px 10px;
        }

        .content-wrapper {
            display: flex;
            gap: 30px;
            transition: all 0.3s;
            min-height: 500px;
            margin-bottom: 20px;
        }
        .content-wrapper.split-view {
            gap: 30px;
            min-height: calc(100vh - 220px);
        }
        .questions-panel {
            flex: 1;
            transition: all 0.3s;
            overflow-y: auto;
        }
        .content-wrapper.split-view .questions-panel {
            flex: 0 0 48%;
            max-height: calc(100vh - 220px);
            padding-right: 12px;
        }
        .tapescript-panel {
            flex: 0 0 48%;
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            overflow-y: auto;
        }
        .content-wrapper.split-view .tapescript-panel {
            max-height: calc(100vh - 220px);
        }
        .tapescript-panel.show {
            display: block;
        }
        .tapescript-title {
            font-size: 20px;
            font-weight: 700;
            color: #2E7D32;
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .tapescript-content {
            line-height: 2;
            font-size: 15px;
            color: #333;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .audio-player {
                max-width: 100%;
            }
            .content-wrapper.split-view {
                flex-direction: column;
            }
            .content-wrapper.split-view .questions-panel {
                flex: 1;
                max-height: none;
            }
            .tapescript-panel {
                flex: 1;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- ===== TOP BAR (FIXED) ===== -->
    <div class="top-bar" id="topBar">
        <div class="header">
            <h1>üéß Section 2: Listen and choose the best answer for each question</h1>
            <div class="font-controls">
                <button>A+</button>
                <button>A‚àí</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
        
        <!-- Audio Player in Top Bar -->
        <div class="audio-section" id="audioSection">
            <div class="audio-player">
                <audio controls preload="metadata" id="audioPlayer">
                    <source src="" type="audio/mpeg" id="audioSource">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">ƒêang t·∫£i ƒë·ªÅ thi t·ª´ JSON...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="sectionsContainer" style="display: none;"></div>
        
        <div class="button-container">
            <button class="submit-btn" id="submitBtn" style="display: none;">N·ªôp b√†i</button>
            <button class="retry-btn" id="retryBtn">L√†m l·∫°i</button>
            <button class="top-btn">V·ªÅ ƒë·∫ßu trang</button>
        </div>
    </div>

    <!-- Result Popup Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="emoji" id="resultEmoji">üéâ</div>
            <div class="message" id="resultMessage">Xu·∫•t s·∫Øc!</div>
            <div class="score" id="resultScore">0/0</div>
            <div class="percentage" id="resultPercentage">ƒêi·ªÉm s·ªë: 0%</div>
            <button class="modal-close-btn" id="modalCloseBtn">ƒê√≥ng</button>
        </div>
    </div>

    <!-- Load Modules -->
    <script src="state-manager.js"></script>
    <script src="json-loader.js"></script>
    <script src="modal-manager.js"></script>
    <script src="font-controller.js"></script>
    <script src="scroll-controller.js"></script>
    <script src="navigation.js"></script>
    <script src="retry-handler.js"></script>
    <script src="score-calculator.js"></script>
    <script src="answer-validator.js"></script>
    <script src="question-renderer.js"></script>

    <script>
        // Listening Section 2 Specific Controller
        const ListeningS2Controller = {
            async init() {
                StateManager.init();
                ModalManager.init();
                FontController.init({ fontSize: 18, optionFontSize: 15, explanationFontSize: 14 });
                ScrollController.setupScrollButton();
                this.setupEventHandlers();
                await this.loadQuestions();
            },

            setupEventHandlers() {
                RetryHandler.setupRetryButton(() => this.handleRetry());
                
                const submitBtn = document.getElementById('submitBtn');
                if (submitBtn) {
                    submitBtn.addEventListener('click', () => this.handleSubmit());
                }

                // Font size controls
                const fontBtns = document.querySelectorAll('.font-controls button');
                if (fontBtns[0]) fontBtns[0].addEventListener('click', () => FontController.changeFontSize(1));
                if (fontBtns[1]) fontBtns[1].addEventListener('click', () => FontController.changeFontSize(-1));

                // Event delegation for answer selection
                document.addEventListener('change', (e) => {
                    if (e.target.type === 'radio' && e.target.name.startsWith('q-')) {
                        const sectionIdx = parseInt(e.target.getAttribute('data-section'));
                        const questionIdx = parseInt(e.target.getAttribute('data-question'));
                        const optionIdx = parseInt(e.target.value);
                        this.handleAnswer(sectionIdx, questionIdx, optionIdx);
                    }
                });
            },

            async loadQuestions() {
                try {
                    JSONLoader.showLoading();
                    const sections = await JSONLoader.loadQuestions('listening-s2-questions.json');
                    StateManager.setSections(sections);
                    JSONLoader.hideLoading();
                    Navigation.renderNavigation(sections, (index) => this.switchSection(index));
                    this.renderSection(0);
                } catch (error) {
                    JSONLoader.hideLoading();
                    JSONLoader.showError(error, 'listening-s2-questions.json');
                }
            },

            switchSection(index) {
                StateManager.setCurrentSectionIndex(index);
                StateManager.clearUserAnswers();
                Navigation.updateActiveButton(index);
                this.renderSection(index);
                ScrollController.scrollToTop();
            },

            renderSection(index) {
                const section = StateManager.allSections[index];
                StateManager.clearUserAnswers();
                
                // Update audio source
                const audioSource = document.getElementById('audioSource');
                const audioPlayer = document.getElementById('audioPlayer');
                audioSource.src = section.audio;
                audioPlayer.load();
                
                const container = document.getElementById('sectionsContainer');
                container.style.display = 'block';
                
                // Use QuestionRenderer for rendering questions
                const questionsHTML = this.renderQuestionsPanel(index, section);
                const tapescriptHTML = this.renderTapescriptPanel(section);
                
                container.innerHTML = `
                    <div class="section-container">
                        <div class="content-wrapper" id="contentWrapper">
                            <div class="questions-panel" id="questionsPanel">
                                ${questionsHTML}
                            </div>
                            ${tapescriptHTML}
                        </div>
                    </div>
                `;
                
                RetryHandler.showSubmitButton();
                RetryHandler.hideRetryButton();
                FontController.applyFontSize();
            },

            renderQuestionsPanel(sectionIndex, section) {
                const shuffledQuestionsData = section.questions.map(q => {
                    const optionsWithIndices = q.options.map((opt, idx) => ({
                        text: opt,
                        originalIndex: idx
                    }));
                    return QuestionRenderer.shuffleArray(optionsWithIndices);
                });

                return section.questions.map((q, qIdx) => {
                    const shuffledOptions = shuffledQuestionsData[qIdx];
                    return `
                    <div class="question-item">
                        <div class="question-text">
                            <span class="question-number">${qIdx + 1}.</span> ${q.question}
                        </div>
                        <div class="options-container">
                            ${shuffledOptions.map((opt, displayIdx) => `
                                <label class="option-item" id="option-${sectionIndex}-${qIdx}-${opt.originalIndex}">
                                    <input type="radio" 
                                           name="q-${sectionIndex}-${qIdx}" 
                                           value="${opt.originalIndex}"
                                           data-section="${sectionIndex}"
                                           data-question="${qIdx}">
                                    <span class="option-label">${String.fromCharCode(65 + displayIdx)}. ${opt.text}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `}).join('');
            },

            renderTapescriptPanel(section) {
                const tapescript = (section.tapescript && section.tapescript.trim()) 
                    ? section.tapescript.replace(/\\n/g, '\n') 
                    : 'No tapescript available.';
                
                return `
                    <div class="tapescript-panel" id="tapescriptPanel">
                        <div class="tapescript-title">
                            <span>üìù</span>
                            <span>Tapescript</span>
                        </div>
                        <div class="tapescript-content" id="tapescriptContent">${tapescript}</div>
                    </div>
                `;
            },

            handleAnswer(sectionIdx, questionIdx, optionIdx) {
                StateManager.setUserAnswer(sectionIdx, questionIdx, optionIdx);
                
                const section = StateManager.allSections[sectionIdx];
                section.questions[questionIdx].options.forEach((_, idx) => {
                    const optionElem = document.getElementById(`option-${sectionIdx}-${questionIdx}-${idx}`);
                    if (optionElem) {
                        optionElem.classList.toggle('selected', idx === optionIdx);
                    }
                });
            },

            handleSubmit() {
                const section = StateManager.getCurrentSection();
                const totalQuestions = section.questions.length;
                const sectionIdx = StateManager.currentSectionIndex;
                
                if (!AnswerValidator.checkAllAnswered(totalQuestions, StateManager.userAnswers, sectionIdx)) {
                    AnswerValidator.showIncompleteAlert();
                    return;
                }

                const score = AnswerValidator.validateAndMarkAnswers(
                    sectionIdx,
                    section,
                    StateManager.userAnswers,
                    false
                );

                // Show tapescript in split view
                const contentWrapper = document.getElementById('contentWrapper');
                const tapescriptPanel = document.getElementById('tapescriptPanel');
                
                contentWrapper.classList.add('split-view');
                tapescriptPanel.classList.add('show');

                ScoreCalculator.displayResult(score, totalQuestions);
                RetryHandler.hideSubmitButton();
                RetryHandler.showRetryButton();
            },

            handleRetry() {
                StateManager.clearUserAnswers();
                
                // Hide tapescript and restore normal view
                const contentWrapper = document.getElementById('contentWrapper');
                const tapescriptPanel = document.getElementById('tapescriptPanel');
                
                if (contentWrapper) contentWrapper.classList.remove('split-view');
                if (tapescriptPanel) tapescriptPanel.classList.remove('show');
                
                this.renderSection(StateManager.currentSectionIndex);
                ScrollController.scrollToTop();
            }
        };

        window.addEventListener('load', () => ListeningS2Controller.init());
    </script>
</body>
</html>
