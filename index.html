<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Learning MCQ with Timer</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --bg-color: #F5F7FA;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 1. Header với Thanh tiến độ và Đồng hồ */
        .header {
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        #timer {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 20px;
            color: var(--text-color);
            transition: all 0.3s;
        }

        .timer-warning {
            color: white !important;
            background: var(--error-color) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .progress-container {
            height: 6px;
            background: #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 10%;
            height: 100%;
            background: var(--primary-color);
        }

        /* 2. Nội dung câu hỏi */
        .quiz-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 25px;
        }

        /* 3. Lựa chọn đáp án */
        .options-list {
            display: grid;
            gap: 12px;
        }

        .option-card {
            background: white;
            border: 2px solid #EEE;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-card.selected {
            border-color: var(--primary-color);
            background-color: #EBF3FF;
        }

        .option-card.correct {
            border-color: var(--success-color);
            background-color: #E8F5E9;
            pointer-events: none;
        }

        .option-card.wrong {
            border-color: var(--error-color);
            background-color: #FFEBEE;
            pointer-events: none;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        /* 4. Footer */
        .footer {
            padding: 20px;
            background: white;
            border-top: 1px solid #EEE;
        }

        .btn-submit {
            width: 100%;
            height: 56px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-submit:disabled {
            background-color: #CCC;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-top">
            <span>Câu 1/10</span>
            <div id="timer">03:00</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="quiz-container">
        <div class="question-text">
            Thiết kế UI cho điện thoại ở chế độ màn hình dọc (Portrait) nên ưu tiên điều gì nhất?
        </div>

        <div class="options-list" id="options">
            <div class="option-card" onclick="selectOption(this)">Sử dụng chuột và bàn phím</div>
            <div class="option-card" onclick="selectOption(this)">Tối ưu cho vùng chạm của ngón tay cái</div>
            <div class="option-card" onclick="selectOption(this)">Dùng thật nhiều hình ảnh động lớn</div>
            <div class="option-card" onclick="selectOption(this)">Bắt người dùng xoay ngang màn hình</div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-submit" id="submitBtn" disabled onclick="checkAnswer()">KIỂM TRA</button>
    </div>

    <script>
        let selectedElement = null;
        let timeLeft = 180; // 3 phút = 180 giây
        let timerId;

        // Khởi tạo bộ đếm ngược
        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            
            timerId = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;

                // Định dạng hiển thị 00:00
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerDisplay.innerText = `${minutes}:${seconds}`;

                // Cảnh báo khi dưới 30 giây
                if (timeLeft <= 30) {
                    timerDisplay.classList.add('timer-warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    handleTimeout();
                }
                timeLeft--;
            }, 1000);
        }

        function selectOption(element) {
            const allOptions = document.querySelectorAll('.option-card');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            element.classList.add('selected');
            selectedElement = element;
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            const btn = document.getElementById('submitBtn');
            const isCorrect = selectedElement.innerText.includes("ngón tay cái");

            if (isCorrect) {
                selectedElement.classList.replace('selected', 'correct');
                btn.innerText = "CHÍNH XÁC!";
                btn.style.backgroundColor = "var(--success-color)";
                clearInterval(timerId); // Dừng thời gian khi làm đúng
            } else {
                selectedElement.classList.replace('selected', 'wrong');
                btn.innerText = "SAI RỒI!";
                btn.style.backgroundColor = "var(--error-color)";
            }
            btn.disabled = true;
        }

        function handleTimeout() {
            const allOptions = document.getElementById('options');
            allOptions.classList.add('disabled');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerText = "HẾT GIỜ!";
            alert("Đã hết thời gian làm bài!");
        }

        // Chạy timer khi trang web load
        window.onload = startTimer;
    </script>
</body>
</html>
