<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Learning MCQ</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --bg-color: #F5F7FA;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Tránh cuộn toàn trang không cần thiết */
        }

        /* 1. Thanh tiến độ cố định phía trên */
        .header {
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .progress-container {
            height: 8px;
            background: #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 30%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        /* 2. Khu vực nội dung câu hỏi */
        .quiz-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 25px;
        }

        /* 3. Thiết kế đáp án dạng Card */
        .options-list {
            display: grid;
            gap: 12px;
        }

        .option-card {
            background: white;
            border: 2px solid #EEE;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .option-card:active {
            transform: scale(0.98);
            background-color: #F0F0F0;
        }

        .option-card.selected {
            border-color: var(--primary-color);
            background-color: #EBF3FF;
        }

        .option-card.correct {
            border-color: var(--success-color);
            background-color: #E8F5E9;
            color: var(--success-color);
        }

        .option-card.wrong {
            border-color: var(--error-color);
            background-color: #FFEBEE;
            color: var(--error-color);
        }

        /* 4. Khu vực nút điều hướng ở dưới cùng (Vùng ngón cái) */
        .footer {
            padding: 20px;
            background: white;
            border-top: 1px solid #EEE;
        }

        .btn-submit {
            width: 100%;
            height: 54px; /* Kích thước tối ưu cho ngón cái */
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.2);
        }

        .btn-submit:disabled {
            background-color: #CCC;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div style="margin-bottom: 8px; font-size: 14px; color: #666;">Câu hỏi 1/10</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="quiz-container">
        <div class="question-text">
            Đâu là thủ đô của Việt Nam?
        </div>

        <div class="options-list" id="options">
            <div class="option-card" onclick="selectOption(this, 'A')">A. Thành phố Hồ Chí Minh</div>
            <div class="option-card" onclick="selectOption(this, 'B')">B. Đà Nẵng</div>
            <div class="option-card" onclick="selectOption(this, 'C')">C. Hà Nội</div>
            <div class="option-card" onclick="selectOption(this, 'D')">D. Hải Phòng</div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-submit" id="submitBtn" disabled onclick="checkAnswer()">KIỂM TRA</button>
    </div>

    <script>
        let selectedElement = null;
        const correctAnswer = 'C';

        function selectOption(element, val) {
            // Xóa class selected của các option khác
            const allOptions = document.querySelectorAll('.option-card');
            allOptions.forEach(opt => opt.classList.remove('selected', 'correct', 'wrong'));
            
            // Highlight option được chọn
            element.classList.add('selected');
            selectedElement = element;
            
            // Active nút gửi bài
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            const text = selectedElement.innerText;
            const btn = document.getElementById('submitBtn');

            if (text.includes('Hà Nội')) {
                selectedElement.classList.remove('selected');
                selectedElement.classList.add('correct');
                btn.innerText = "CHÍNH XÁC! TIẾP TỤC";
                btn.style.backgroundColor = "var(--success-color)";
            } else {
                selectedElement.classList.remove('selected');
                selectedElement.classList.add('wrong');
                btn.innerText = "THỬ LẠI";
                btn.style.backgroundColor = "var(--error-color)";
            }
        }
    </script>
</body>
</html>
