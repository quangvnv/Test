<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1: Image-Based Multiple Choice Test</title>
    
    <style>
        /* RESET & BASE - D·ª∞A TR√äN STYLE SECTION 2/4 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100vh; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; }
        body { display: flex; flex-direction: column; }

        /* ===== TOP BAR (ƒê·ªíNG B·ªò SECTION 4) ===== */
        .top-bar {
            flex-shrink: 0;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }
        .header {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .header h1 {
            grid-column: 2;
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: 600;
        }
        .font-controls {
            grid-column: 3;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .font-controls button {
            padding: 6px 12px;
            background: #2196F3;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .navigation {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }
        .nav-btn {
            padding: 5px 15px;
            border: 1px solid #2196F3;
            background: white;
            color: #2196F3;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-btn.active { background: #2196F3; color: white; }

        /* ===== MAIN LAYOUT ===== */
        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* LEFT PANEL: QUIZ NAVIGATION */
        .quiz-nav-panel {
            flex-shrink: 0;
            width: 250px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .quiz-nav-header {
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .quiz-nav-grid {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            align-content: start;
        }
        .quiz-nav-btn {
            aspect-ratio: 1;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .quiz-nav-btn.answered { background: #4CAF50; color: white; border-color: #555; }
        .quiz-nav-btn.current { border: 2px solid #FF9800; }
        .quiz-nav-legend { padding: 10px; border-top: 1px solid #eee; font-size: 11px; }
        .legend-item { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .legend-box { width: 12px; height: 12px; border: 1px solid #ddd; border-radius: 2px; }

        /* RIGHT PANEL: QUESTIONS AREA */
        .questions-wrapper {
            flex: 1;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }
        .question-item {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 25px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
            scroll-margin-top: 20px;
        }
        .question-image {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .question-image img { max-width: 100%; max-height: 250px; object-fit: contain; }
        .question-number { font-weight: 700; color: #1976D2; margin-bottom: 15px; font-size: 18px; }
        
        .options-container { display: flex; flex-direction: column; gap: 10px; }
        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .option-item:hover { background-color: #f9f9f9; }
        .option-item.selected { background: #e3f2fd; border-color: #2196F3; }
        .option-item.correct { background: #d4edda; border-color: #28a745; color: #155724; }
        .option-item.incorrect { background: #f8d7da; border-color: #dc3545; color: #721c24; }

        /* ===== BOTTOM BAR (ƒê·ªíNG B·ªò SECTION 4) ===== */
        .bottom-bar {
            flex-shrink: 0;
            background: white;
            padding: 10px 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #ddd;
        }
        .btn { padding: 10px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .submit-btn { background: #2196F3; }
        .retry-btn { background: #FF9800; display: none; }
        .top-btn { background: #4caf50; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 400px; width: 90%; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">
            <div></div> 
            <h1>Section 1: Note, message or email</h1>
            <div class="font-controls">
                <button onclick="changeFontSize(1)">A+</button>
                <button onclick="changeFontSize(-1)">A‚àí</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
    </div>

    <div class="main-layout">
        <div class="quiz-nav-panel">
            <div class="quiz-nav-header">Quiz navigation</div>
            <div class="quiz-nav-grid" id="quizNavGrid"></div>
            <div class="quiz-nav-legend">
                <div class="legend-item"><div class="legend-box"></div> Ch∆∞a tr·∫£ l·ªùi</div>
                <div class="legend-item"><div class="legend-box" style="background: #4CAF50;"></div> ƒê√£ tr·∫£ l·ªùi</div>
                <div class="legend-item"><div class="legend-box" style="border: 2px solid #FF9800;"></div> ƒêang xem</div>
            </div>
        </div>

        <div class="questions-wrapper" id="scrollArea">
            <div id="loading" style="text-align:center; padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu...</div>
            <div id="sectionsContainer"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="btn submit-btn" id="submitBtn">N·ªôp b√†i</button>
        <button class="btn retry-btn" id="retryBtn">L√†m l·∫°i</button>
        <button class="btn top-btn" onclick="scrollToTop()">V·ªÅ ƒë·∫ßu trang</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="resultEmoji" style="font-size: 50px;">üéâ</div>
            <h2 id="resultMessage">K·∫øt qu·∫£</h2>
            <div id="resultScore" style="font-size: 40px; color: #2196F3; font-weight: bold; margin: 10px 0;">0/0</div>
            <p id="resultPercentage">T·ª∑ l·ªá ch√≠nh x√°c: 0%</p>
            <button class="btn submit-btn" style="margin-top: 20px; width: 100%;" onclick="closeModal()">ƒê√≥ng</button>
        </div>
    </div>

    <script>
        let allSections = [];
        let currentSectionIndex = 0;
        let userAnswers = {};
        let fontSize = 18;
        let isSubmitted = false;

        async function loadQuestions() {
            try {
                const response = await fetch('reading-s1-questions.json');
                allSections = await response.json();
                document.getElementById('loading').style.display = 'none';
                renderNavigation();
                renderSection(0);
            } catch (error) {
                document.getElementById('loading').textContent = "L·ªói t·∫£i d·ªØ li·ªáu JSON.";
            }
        }

        function renderNavigation() {
            if (allSections.length <= 1) return;
            const navDiv = document.getElementById('navigation');
            navDiv.style.display = 'flex';
            navDiv.innerHTML = allSections.map((_, idx) => `
                <button class="nav-btn ${idx === 0 ? 'active' : ''}" onclick="switchSection(${idx})">Test ${idx + 1}</button>
            `).join('');
        }

        function switchSection(index) {
            currentSectionIndex = index;
            isSubmitted = false;
            renderSection(index);
            document.querySelectorAll('.nav-btn').forEach((btn, idx) => btn.classList.toggle('active', idx === index));
        }

        function renderSection(index) {
            const section = allSections[index];
            const container = document.getElementById('sectionsContainer');
            const navGrid = document.getElementById('quizNavGrid');
            navGrid.innerHTML = '';
            userAnswers = {};

            container.innerHTML = section.questions.map((q, qIdx) => {
                // Nav Button
                const navBtn = document.createElement('button');
                navBtn.className = 'quiz-nav-btn';
                navBtn.id = `nav-btn-${qIdx}`;
                navBtn.textContent = qIdx + 1;
                navBtn.onclick = () => scrollToQuestion(qIdx);
                navGrid.appendChild(navBtn);

                return `
                    <div class="question-item" id="q-item-${qIdx}">
                        <div class="question-image">
                            ${q.image ? `<img src="${q.image}" alt="Q${qIdx+1}">` : `<span>(Kh√¥ng c√≥ ·∫£nh)</span>`}
                        </div>
                        <div>
                            <div class="question-number" style="font-size: ${fontSize}px">Question ${qIdx + 1}</div>
                            <div class="options-container">
                                ${q.options.map((opt, oIdx) => `
                                    <label class="option-item" id="option-${index}-${qIdx}-${oIdx}" style="font-size: ${fontSize - 2}px">
                                        <input type="radio" name="q-${qIdx}" value="${oIdx}" 
                                            style="margin-right: 12px; transform: scale(1.2)"
                                            onchange="handleAnswer(${qIdx}, ${oIdx})">
                                        <span>${String.fromCharCode(65 + oIdx)}. ${opt}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
        }

        function handleAnswer(qIdx, oIdx) {
            if (isSubmitted) return;
            userAnswers[qIdx] = oIdx;
            
            // Highlight
            const section = allSections[currentSectionIndex];
            section.questions[qIdx].options.forEach((_, idx) => {
                const el = document.getElementById(`option-${currentSectionIndex}-${qIdx}-${idx}`);
                if (el) el.classList.toggle('selected', idx === oIdx);
            });

            const navBtn = document.getElementById(`nav-btn-${qIdx}`);
            if (navBtn) navBtn.classList.add('answered');
        }

        function scrollToQuestion(qIdx) {
            const el = document.getElementById(`q-item-${qIdx}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
                document.querySelectorAll('.quiz-nav-btn').forEach(b => b.classList.remove('current'));
                document.getElementById(`nav-btn-${qIdx}`).classList.add('current');
            }
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            const section = allSections[currentSectionIndex];
            isSubmitted = true;
            let score = 0;

            section.questions.forEach((q, qIdx) => {
                const userAns = userAnswers[qIdx];
                const isCorrect = userAns === q.answer;
                if (isCorrect) score++;

                q.options.forEach((_, oIdx) => {
                    const el = document.getElementById(`option-${currentSectionIndex}-${qIdx}-${oIdx}`);
                    if (!el) return;
                    el.querySelector('input').disabled = true;
                    if (oIdx === q.answer) el.classList.add('correct');
                    else if (oIdx === userAns) el.classList.add('incorrect');
                });
            });

            const percent = Math.round((score / section.questions.length) * 100);
            document.getElementById('resultScore').textContent = `${score}/${section.questions.length}`;
            document.getElementById('resultPercentage').textContent = `T·ª∑ l·ªá ch√≠nh x√°c: ${percent}%`;
            document.getElementById('resultModal').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'inline-block';
        });

        function changeFontSize(delta) {
            fontSize += delta;
            document.querySelectorAll('.question-number').forEach(el => el.style.fontSize = fontSize + 'px');
            document.querySelectorAll('.option-item').forEach(el => el.style.fontSize = (fontSize - 2) + 'px');
        }

        function closeModal() { document.getElementById('resultModal').classList.remove('show'); }
        function scrollToTop() { document.getElementById('scrollArea').scrollTo({ top: 0, behavior: 'smooth' }); }
        
        document.getElementById('retryBtn').addEventListener('click', () => {
            isSubmitted = false;
            renderSection(currentSectionIndex);
            scrollToTop();
        });

        // T·ª± ƒë·ªông nh·∫≠n di·ªán c√¢u h·ªèi khi cu·ªôn
        document.getElementById('scrollArea').addEventListener('scroll', () => {
            const items = document.querySelectorAll('.question-item');
            items.forEach((item, idx) => {
                const rect = item.getBoundingClientRect();
                if (rect.top >= 0 && rect.top <= 300) {
                    document.querySelectorAll('.quiz-nav-btn').forEach(b => b.classList.remove('current'));
                    const navBtn = document.getElementById(`nav-btn-${idx}`);
                    if (navBtn) navBtn.classList.add('current');
                }
            });
        });

        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
