<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Test - Sentence Rewriting</title>

    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            flex-shrink: 0;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }

        .header {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            grid-column: 2;
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: 600;
        }

        .font-controls {
            grid-column: 3;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .font-controls button {
            padding: 6px 12px;
            background: #2196F3;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .font-controls button:hover {
            background: #e9ecef;
            border-color: #ccc;
        }

        .navigation {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }

        .nav-btn {
            padding: 5px 15px;
            border: 1px solid #9c27b0;
            background: white;
            color: #9c27b0;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: #9c27b0;
            color: white;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* LEFT PANEL: QUIZ NAVIGATION */
        .quiz-nav-panel {
            flex-shrink: 0;
            width: 250px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quiz-nav-header {
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .quiz-nav-grid {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            align-content: start;
        }

        .quiz-nav-btn {
            aspect-ratio: 1;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quiz-nav-btn:hover {
            background: #f0f0f0;
        }

        .quiz-nav-btn.answered { 
            background: #4CAF50; 
            color: white; 
            border-color: #4CAF50; 
        }

        .quiz-nav-legend { 
            padding: 10px; 
            border-top: 1px solid #eee; 
            font-size: 11px; 
        }

        .legend-item { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            margin-bottom: 5px; 
        }

        .legend-box { 
            width: 12px; 
            height: 12px; 
            border: 1px solid #ddd; 
            border-radius: 2px; 
        }

        /* RIGHT PANEL: QUESTIONS AREA */
        .questions-wrapper {
            flex: 1;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        .question {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            scroll-margin-top: 20px;
            transition: all 0.3s;
        }

        .question.correct-answer {
            background: #f1f8f4;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }

        .question.incorrect-answer {
            background: #fef5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 18px;
            color: #2c3e50;
        }

        .question-number {
            font-weight: bold;
            color: #9c27b0;
            margin-right: 4px;
        }

        .starter-word {
            font-weight: bold;
            color: #2196F3;
            margin: 12px 0;
            font-size: 18px;
        }

        .dots {
            color: #999;
            letter-spacing: 1px;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.1);
        }

        .answer-input.correct {
            border-color: #4caf50;
            background: #f1f8f4;
        }

        .answer-input.incorrect {
            border-color: #f44336;
            background: #fef5f5;
        }

        .answer-feedback {
            margin-top: 15px;
            display: none;
        }

        .answer-feedback.show {
            display: block;
        }

        .user-answer-display {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            color: #1565c0;
            font-weight: 500;
        }

        .suggested-answer {
            padding: 10px;
            border-radius: 5px;
            font-style: italic;
            margin-bottom: 5px;
        }

        .suggested-answer.correct {
            background: #d4edda;
            color: #155724;
            font-weight: 600;
        }

        .suggested-answer.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .result-icon {
            display: inline-block;
            margin-left: 10px;
            font-size: 20px;
        }

        /* BOTTOM BAR */
        .bottom-bar {
            flex-shrink: 0;
            background: white;
            padding: 10px 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        .btn { 
            padding: 10px 25px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            color: white; 
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .submit-btn { background: #9c27b0; }
        .submit-btn:hover { background: #7b1fa2; }
        .retry-btn { background: #FF9800; display: none; }
        .retry-btn:hover { background: #F57C00; }
        .top-btn { background: #4caf50; }
        .top-btn:hover { background: #388e3c; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; 
            align-items: center;
        }

        .modal.show { 
            display: flex; 
        }

        .modal-content { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            text-align: center; 
            max-width: 400px; 
            width: 90%;
            animation: slideIn 0.3s;
        }

        .modal-content .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-content .message {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content .score {
            font-size: 48px;
            color: #4CAF50;
            margin: 20px 0;
            font-weight: 700;
        }

        .modal-content .percentage {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .modal-close-btn {
            padding: 15px 50px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-close-btn:hover {
            background: #7b1fa2;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .header { 
                grid-template-columns: 1fr auto; 
            }
            
            .header h1 { 
                grid-column: 1; 
                text-align: left; 
                font-size: 16px; 
            }
            
            .main-layout { 
                flex-direction: column; 
                padding: 10px;
            }
            
            .quiz-nav-panel { 
                width: 100%; 
                height: 180px; 
            }

            .questions-wrapper {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">
            <div></div>
            <h1>‚úçÔ∏è Writing Test: Rewrite the sentences</h1>
            <div class="font-controls">
                <button onclick="changeFontSize(1)">A+</button>
                <button onclick="changeFontSize(-1)">A‚àí</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
    </div>

    <div class="main-layout">
        <div class="quiz-nav-panel">
            <div class="quiz-nav-header">Quiz navigation</div>
            <div class="quiz-nav-grid" id="quizNavGrid"></div>
            <div class="quiz-nav-legend">
                <div class="legend-item"><div class="legend-box"></div> Ch∆∞a tr·∫£ l·ªùi</div>
                <div class="legend-item"><div class="legend-box" style="background: #4CAF50;"></div> ƒê√£ tr·∫£ l·ªùi</div>
            </div>
        </div>

        <div class="questions-wrapper" id="scrollArea">
            <div id="loading" class="loading">ƒêang t·∫£i d·ªØ li·ªáu c√¢u h·ªèi...</div>
            <div id="questionsContainer"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="btn submit-btn" id="submitBtn">Ch·∫•m ƒëi·ªÉm</button>
        <button class="btn retry-btn" id="retryBtn">L√†m l·∫°i</button>
        <button class="btn top-btn" onclick="scrollToTop()">V·ªÅ ƒë·∫ßu trang</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="emoji" id="resultEmoji">üéâ</div>
            <div class="message" id="resultMessage">Xu·∫•t s·∫Øc!</div>
            <div class="score" id="resultScore">0/0</div>
            <div class="percentage" id="resultPercentage">ƒêi·ªÉm s·ªë: 0%</div>
            <button class="modal-close-btn" id="modalCloseBtn">Xem gi·∫£i th√≠ch</button>
        </div>
    </div>

    <script>
        let allSections = [];
        let currentSectionIndex = 0;
        let userAnswers = {};
        let fontSize = 18;
        let isSubmitted = false;
        const DOTS_LENGTH = 50;

        async function loadQuestions() {
            try {
                const response = await fetch('writing-questions.json');
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i file c√¢u h·ªèi (JSON).');
                allSections = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                renderNavigation();
                renderSection(0);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loading').textContent = 'L·ªói: ' + error.message;
                document.getElementById('loading').style.color = 'red';
            }
        }

        function renderNavigation() {
            if (allSections.length <= 1) return;
            const navDiv = document.getElementById('navigation');
            navDiv.style.display = 'flex';
            navDiv.innerHTML = allSections.map((_, idx) => `
                <button class="nav-btn ${idx === 0 ? 'active' : ''}" onclick="switchSection(${idx})">Test ${idx + 1}</button>
            `).join('');
        }

        function switchSection(index) {
            currentSectionIndex = index;
            isSubmitted = false;
            renderSection(index);
            document.querySelectorAll('.nav-btn').forEach((btn, idx) => btn.classList.toggle('active', idx === index));
        }

        function getEndingPunctuation(sentence) {
            const trimmed = sentence.trim();
            const lastChar = trimmed[trimmed.length - 1];
            
            if (['.', '?', '!', ',', ';', ':'].includes(lastChar)) {
                return lastChar;
            }
            return '.';
        }

        function normalizeText(text) {
            return text.trim().toLowerCase()
                .replace(/\s+/g, ' ')
                .replace(/['']/g, "'")
                .replace(/[""]/g, '"')
                .replace(/[.!,;:]+$/, '');
        }

        function checkAnswer(userAnswer, starterWord, suggestedAnswer) {
            const normalizedUser = normalizeText(userAnswer);
            const normalizedStarter = normalizeText(starterWord);
            const normalizedSuggested = normalizeText(suggestedAnswer);
            
            if (normalizedUser === normalizedSuggested) {
                return true;
            }
            
            if (normalizedSuggested.startsWith(normalizedStarter)) {
                const completion = normalizedSuggested.substring(normalizedStarter.length).trim();
                if (normalizedUser === completion) {
                    return true;
                }
            }
            
            return false;
        }

        function renderSection(index) {
            const section = allSections[index];
            userAnswers = {};
            const container = document.getElementById('questionsContainer');
            const navGrid = document.getElementById('quizNavGrid');
            
            navGrid.innerHTML = '';
            container.innerHTML = '';

            section.questions.forEach((q, qIdx) => {
                const starterWord = q.incompleteSentence.split(/\.{3,}/)[0].trim();
                const endPunctuation = getEndingPunctuation(q.originalSentence);
                const dots = '.'.repeat(DOTS_LENGTH);

                // T·∫°o n√∫t ƒëi·ªÅu h∆∞·ªõng b√™n tr√°i
                const navBtn = document.createElement('button');
                navBtn.className = 'quiz-nav-btn';
                navBtn.id = `nav-btn-${qIdx}`;
                navBtn.textContent = qIdx + 1;
                navBtn.onclick = () => scrollToQuestion(qIdx);
                navGrid.appendChild(navBtn);

                // T·∫°o c√¢u h·ªèi
                const div = document.createElement('div');
                div.className = 'question';
                div.id = `q-item-${qIdx}`;
                div.setAttribute('data-starter', starterWord);

                div.innerHTML = `
                    <div class="question-text">
                        <span class="question-number">${qIdx + 1}.</span>
                        ${q.originalSentence}
                    </div>

                    <div class="starter-word">
                        ${starterWord}<span class="dots">${dots}</span>${endPunctuation}
                    </div>

                    <input type="text" class="answer-input" data-question-index="${qIdx}" 
                        style="font-size: ${fontSize - 2}px">

                    <div class="answer-feedback">
                        <div class="user-answer-display">
                            C√¢u tr·∫£ l·ªùi c·ªßa b·∫°n: <span class="user-answer-text"></span>
                        </div>
                        ${q.suggestedAnswer && q.suggestedAnswer.length > 0 
                            ? q.suggestedAnswer.map((ans, idx) => 
                                `<div class="suggested-answer" data-answer="${ans}">
                                    ƒê√°p √°n g·ª£i √Ω ${q.suggestedAnswer.length > 1 ? (idx + 1) + ': ' : ': '}${ans}
                                </div>`
                              ).join('')
                            : '<div class="suggested-answer">ƒê√°p √°n g·ª£i √Ω: ‚Äî</div>'
                        }
                    </div>
                `;

                container.appendChild(div);

                // Th√™m s·ª± ki·ªán input ƒë·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i
                const input = div.querySelector('.answer-input');
                input.addEventListener('input', () => handleAnswer(qIdx));
            });

            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
            updateNavStatus();
        }

        function handleAnswer(qIdx) {
            if (isSubmitted) return;
            const input = document.querySelector(`[data-question-index="${qIdx}"]`);
            userAnswers[qIdx] = input.value.trim();
            updateNavStatus();
        }

        function updateNavStatus() {
            allSections[currentSectionIndex].questions.forEach((_, qIdx) => {
                const btn = document.getElementById(`nav-btn-${qIdx}`);
                const input = document.querySelector(`[data-question-index="${qIdx}"]`);
                if (btn && input) {
                    const hasAnswer = input.value.trim().length > 0;
                    btn.classList.toggle('answered', hasAnswer);
                }
            });
        }

        function scrollToQuestion(qIdx) {
            const el = document.getElementById(`q-item-${qIdx}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            const section = allSections[currentSectionIndex];
            const inputs = document.querySelectorAll('.answer-input');
            const answeredCount = Object.keys(userAnswers).filter(key => userAnswers[key].length > 0).length;

            if (answeredCount < section.questions.length) {
                if (!confirm(`B·∫°n m·ªõi tr·∫£ l·ªùi ${answeredCount}/${section.questions.length} c√¢u. V·∫´n mu·ªën n·ªôp b√†i?`)) return;
            }

            isSubmitted = true;
            let correctCount = 0;

            inputs.forEach((input, index) => {
                input.disabled = true;
                
                const userAnswer = input.value.trim();
                const questionDiv = input.closest('.question');
                const starterWord = questionDiv.getAttribute('data-starter');
                const feedback = questionDiv.querySelector('.answer-feedback');
                const suggestedAnswers = feedback.querySelectorAll('.suggested-answer');
                const userAnswerDisplay = feedback.querySelector('.user-answer-text');
                
                userAnswerDisplay.textContent = userAnswer || '(Ch∆∞a tr·∫£ l·ªùi)';
                
                let hasMatch = false;
                
                suggestedAnswers.forEach(suggestedDiv => {
                    const correctAnswer = suggestedDiv.getAttribute('data-answer');
                    if (correctAnswer && correctAnswer !== '‚Äî') {
                        if (checkAnswer(userAnswer, starterWord, correctAnswer)) {
                            hasMatch = true;
                            suggestedDiv.classList.add('correct');
                        } else {
                            suggestedDiv.classList.add('incorrect');
                        }
                    }
                });

                if (hasMatch) {
                    correctCount++;
                    input.classList.add('correct');
                    questionDiv.classList.add('correct-answer');
                    questionDiv.querySelector('.question-number').innerHTML += ' <span class="result-icon">‚úì</span>';
                } else {
                    input.classList.add('incorrect');
                    questionDiv.classList.add('incorrect-answer');
                    questionDiv.querySelector('.question-number').innerHTML += ' <span class="result-icon">‚úó</span>';
                }

                feedback.classList.add('show');
            });

            const percentage = Math.round((correctCount / section.questions.length) * 100);
            
            let emoji = 'üéâ';
            let message = 'Xu·∫•t s·∫Øc!';
            if (percentage < 50) {
                emoji = 'üìö';
                message = 'C·ªë g·∫Øng l√™n!';
            } else if (percentage < 80) {
                emoji = 'üëç';
                message = 'Kh√° t·ªët!';
            }
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultScore').textContent = `${correctCount}/${section.questions.length}`;
            document.getElementById('resultPercentage').textContent = `ƒêi·ªÉm s·ªë: ${percentage}%`;
            document.getElementById('resultModal').classList.add('show');

            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'inline-block';
        });

        document.getElementById('modalCloseBtn').addEventListener('click', () => {
            document.getElementById('resultModal').classList.remove('show');
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
            isSubmitted = false;
            renderSection(currentSectionIndex);
            scrollToTop();
        });

        function scrollToTop() { 
            document.getElementById('scrollArea').scrollTo({ top: 0, behavior: 'smooth' }); 
        }

        function changeFontSize(delta) {
            fontSize += delta;
            document.querySelectorAll('.question-text').forEach(el => el.style.fontSize = fontSize + 'px');
            document.querySelectorAll('.answer-input').forEach(el => el.style.fontSize = (fontSize - 2) + 'px');
            document.querySelectorAll('.starter-word').forEach(el => el.style.fontSize = fontSize + 'px');
        }

        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
