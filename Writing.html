    async function loadQuestions() {
        allSections = questionsData;

        document.getElementById('loading').style.display = 'none';

        if (allSections.length > 1) renderNavigation();
        renderSection(0);
    }

    function renderNavigation() {
        const nav = document.getElementById('navigation');
        nav.innerHTML = allSections.map((_, i) =>
            `<button class="nav-btn ${i === 0 ? 'active' : ''}"
                onclick="switchSection(${i})">Test ${i + 1}</button>`
        ).join('');
    }

    function switchSection(index) {
        currentSectionIndex = index;
        renderSection(index);

        document.querySelectorAll('.nav-btn').forEach((btn, i) => {
            btn.classList.toggle('active', i === index);
        });
    }

    function getEndingPunctuation(sentence) {
        const trimmed = sentence.trim();
        const lastChar = trimmed[trimmed.length - 1];
        
        if (['.', '?', '!', ',', ';', ':'].includes(lastChar)) {
            return lastChar;
        }
        return '.';
    }

    function renderSection(index) {
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '';

        const section = allSections[index];

        section.questions.forEach((q, qIdx) => {
            const starterWord = q.incompleteSentence.split(/\.{3,}/)[0].trim();
            const endPunctuation = getEndingPunctuation(q.originalSentence);
            const dots = '.'.repeat(DOTS_LENGTH);

            const div = document.createElement('div');
            div.className = 'question';

            div.innerHTML = `
                <div class="question-text">
                    <span class="question-number">${qIdx + 1}.</span>
                    ${q.originalSentence}
                </div>

                <div class="starter-word">
                    ${starterWord}<span class="dots">${dots}</span>${endPunctuation}
                </div>

                <input type="text" class="answer-input">

                <div class="answer-feedback">
                    ${q.suggestedAnswer && q.suggestedAnswer.length > 0 
                        ? q.suggestedAnswer.map((ans, idx) => 
                            `<div class="suggested-answer" data-answer="${ans}">
                                Suggested answer ${q.suggestedAnswer.length > 1 ? (idx + 1) + ': ' : ': '}${ans}
                            </div>`
                          ).join('')
                        : '<div class="suggested-answer">Suggested answer: ‚Äî</div>'
                    }
                </div>
            `;

            container.appendChild(div);
        });

        document.getElementById('submitBtn').style.display = 'inline-block';
        document.getElementById('retryBtn').style.display = 'none';
    }

    // üëâ XEM G·ª¢I √ù
    document.getElementById('submitBtn').addEventListener('click', () => {
        const inputs = document.querySelectorAll('.answer-input');
        let allAnswered = true;

        inputs.forEach(input => {
            if (input.value.trim() === '') {
                allAnswered = false;
            }
        });

        if (!allAnswered) {
            alert('Vui l√≤ng ho√†n th√†nh t·∫•t c·∫£ c√°c c√¢u tr∆∞·ªõc khi xem g·ª£i √Ω.');
            return;
        }

        inputs.forEach((input, index) => {
            input.disabled = true;
            
            const userAnswer = input.value.trim().toLowerCase();
            const feedback = input.parentElement.querySelector('.answer-feedback');
            const suggestedAnswers = feedback.querySelectorAll('.suggested-answer');
            
            let hasMatch = false;
            
            suggestedAnswers.forEach(suggestedDiv => {
                const correctAnswer = suggestedDiv.getAttribute('data-answer');
                if (correctAnswer && correctAnswer !== '‚Äî') {
                    const normalizedCorrect = correctAnswer.trim().toLowerCase();
                    
                    if (userAnswer === normalizedCorrect) {
                        hasMatch = true;
                        suggestedDiv.classList.add('correct');
                    } else {
                        suggestedDiv.classList.add('incorrect');
                    }
                }
            });
        });

        document.querySelectorAll('.answer-feedback').forEach(fb => {
            fb.style.display = 'block';
        });

        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('retryBtn').style.display = 'inline-block';
    });

    // üëâ L√ÄM L·∫†I

            input.disabled = false;
        });

        document.querySelectorAll('.answer-feedback').forEach(fb => {
            fb.style.display = 'none';
        });

        document.querySelectorAll('.suggested-answer').forEach(div => {
            div.classList.remove('correct', 'incorrect');
        });

        document.getElementById('submitBtn').style.display = 'inline-block';
        document.getElementById('retryBtn').style.display = 'none';
    });
