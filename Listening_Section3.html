<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3: Listen and Fill in the Blanks</title>
    
    <!-- Common Styles -->
    <link rel="stylesheet" href="styles-common.css">
    
    <style>
        /* Listening Section 3 Specific Styles */
        .nav-btn {
            background: #f3e5f5;
            border-color: #9C27B0;
            color: #9C27B0;
        }
        .nav-btn:hover {
            background: #9C27B0;
            color: white;
        }
        .nav-btn.active {
            background: #9C27B0;
            color: white;
        }

        .button-container {
            padding: 10px 10px 6px 10px;
        }
        
        /* Audio section in top bar */
        .audio-section {
            margin-top: 8px;
            padding: 8px 12px;
            background: #fafafa;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .audio-player {
            width: 100%;
            max-width: 500px;
        }
        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            outline: none;
        }
        .audio-player audio::-webkit-media-controls-panel {
            background: linear-gradient(to right, #9C27B0, #BA68C8);
        }
        
        .container {
            padding: 170px 10px 60px 10px;
        }

        .blanks-container {
            background: #fafafa;
            padding: 10px 10px;
            border-radius: 8px;
            border-left: 4px solid #9C27B0;
            margin-bottom: 0;
            max-height: calc(100vh - 240px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .blanks-container::-webkit-scrollbar {
            display: none;
        }

        .passage-text {
            line-height: 1.6;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .passage-blank {
            display: inline-block;
            min-width: 120px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Segoe UI', sans-serif;
            background: white;
            margin: 0 5px;
            text-align: center;
        }
        .passage-blank:focus {
            outline: none;
            border-color: #9C27B0;
            background: #f9f9f9;
        }
        .passage-blank.correct {
            background: #c8e6c9;
            border-color: #4CAF50;
        }
        .passage-blank.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
        }
        .passage-blank:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        .blank-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }
        .blank-number {
            font-weight: 700;
            color: #9C27B0;
            min-width: 40px;
            font-size: 16px;
        }
        .blank-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Segoe UI', sans-serif;
        }
        .blank-input:focus {
            outline: none;
            border-color: #9C27B0;
            background: #f9f9f9;
        }
        .blank-input.correct {
            background: #c8e6c9;
            border-color: #4CAF50;
        }
        .blank-input.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
        }
        .blank-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        .correct-answer {
            display: none;
            color: #4CAF50;
            font-weight: 600;
            font-size: 14px;
            min-width: 150px;
        }
        .correct-answer.show {
            display: block;
        }

        .submit-btn {
            background: #9C27B0;
        }
        .submit-btn:hover {
            background: #7B1FA2;
        }

        .retry-btn {
            background: #FF9800;
        }
        .retry-btn:hover {
            background: #F57C00;
        }

        .modal-close-btn {
            background: #9C27B0;
        }
        .modal-close-btn:hover {
            background: #7B1FA2;
        }
        
        @media (max-width: 768px) {
            .audio-player {
                max-width: 100%;
            }
            .blank-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .blank-number {
                min-width: auto;
            }
            .correct-answer {
                min-width: auto;
            }
            .passage-blank {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- ===== TOP BAR (FIXED) ===== -->
    <div class="top-bar" id="topBar">
        <div class="header">
            <h1>‚úçÔ∏è Section 3: Listen and fill in the blanks</h1>
            <div class="font-controls">
                <button>A+</button>
                <button>A‚àí</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
        
        <!-- Audio Player in Top Bar -->
        <div class="audio-section" id="audioSection">
            <div class="audio-player">
                <audio controls preload="metadata" id="audioPlayer">
                    <source src="" type="audio/mpeg" id="audioSource">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">ƒêang t·∫£i ƒë·ªÅ thi t·ª´ JSON...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="sectionsContainer" style="display: none;"></div>
        
        <div class="button-container">
            <button class="submit-btn" id="submitBtn" style="display: none;">N·ªôp b√†i</button>
            <button class="retry-btn" id="retryBtn">L√†m l·∫°i</button>
            <button class="top-btn">V·ªÅ ƒë·∫ßu trang</button>
        </div>
    </div>

    <!-- Result Popup Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="emoji" id="resultEmoji">üéâ</div>
            <div class="message" id="resultMessage">Xu·∫•t s·∫Øc!</div>
            <div class="score" id="resultScore">0/0</div>
            <div class="percentage" id="resultPercentage">ƒêi·ªÉm s·ªë: 0%</div>
            <button class="modal-close-btn" id="modalCloseBtn">ƒê√≥ng</button>
        </div>
    </div>

    <!-- Load Modules -->
    <script src="state-manager.js"></script>
    <script src="json-loader.js"></script>
    <script src="modal-manager.js"></script>
    <script src="font-controller.js"></script>
    <script src="scroll-controller.js"></script>
    <script src="navigation.js"></script>
    <script src="retry-handler.js"></script>
    <script src="score-calculator.js"></script>

    <script>
        // Listening Section 3 Specific Controller
        const ListeningS3Controller = {
            passageFontSize: 16,
            blankFontSize: 15,

            async init() {
                StateManager.init();
                ModalManager.init();
                FontController.init({
                    fontSize: this.passageFontSize,
                    optionFontSize: this.blankFontSize,
                    explanationFontSize: 14
                });
                ScrollController.setupScrollButton();
                this.setupEventHandlers();
                await this.loadQuestions();
            },

            setupEventHandlers() {
                RetryHandler.setupRetryButton(() => this.handleRetry());
                
                const submitBtn = document.getElementById('submitBtn');
                if (submitBtn) {
                    submitBtn.addEventListener('click', () => this.handleSubmit());
                }

                // Font size controls
                const fontBtns = document.querySelectorAll('.font-controls button');
                if (fontBtns[0]) fontBtns[0].addEventListener('click', () => this.changeFontSize(1));
                if (fontBtns[1]) fontBtns[1].addEventListener('click', () => this.changeFontSize(-1));
            },

            async loadQuestions() {
                try {
                    JSONLoader.showLoading();
                    const sections = await JSONLoader.loadQuestions('listening-s3-questions.json');
                    StateManager.setSections(sections);
                    JSONLoader.hideLoading();
                    Navigation.renderNavigation(sections, (index) => this.switchSection(index));
                    this.renderSection(0);
                } catch (error) {
                    JSONLoader.hideLoading();
                    JSONLoader.showError(error, 'listening-s3-questions.json');
                }
            },

            switchSection(index) {
                StateManager.setCurrentSectionIndex(index);
                StateManager.clearUserAnswers();
                Navigation.updateActiveButton(index);
                this.renderSection(index);
                ScrollController.scrollToTop();
            },

            renderSection(index) {
                const section = StateManager.allSections[index];
                StateManager.clearUserAnswers();
                
                // Update audio source
                const audioSource = document.getElementById('audioSource');
                const audioPlayer = document.getElementById('audioPlayer');
                audioSource.src = section.audio;
                audioPlayer.load();
                
                const container = document.getElementById('sectionsContainer');
                container.style.display = 'block';
                
                // Generate passage HTML with inline input blanks
                let passageHTML = '';
                if (section.passage) {
                    passageHTML = section.passage;
                    passageHTML = passageHTML.replace(/\((\d+)\)\s*\.{2,}/g, (match, num) => {
                        const blankIndex = parseInt(num) - 1;
                        return `<input type="text" 
                                       class="passage-blank" 
                                       id="blank-${index}-${blankIndex}"
                                       placeholder="(${num})"
                                       autocomplete="off"
                                       oninput="ListeningS3Controller.handleInput(${index}, ${blankIndex}, this.value)">`;
                    });
                }
                
                container.innerHTML = `
                    <div class="section-container">
                        <div class="blanks-container">
                            ${passageHTML ? `<div class="passage-text">${passageHTML}</div>` : ''}
                            ${section.blanks.map((blank, idx) => `
                                <div class="blank-item" style="${passageHTML ? 'display:none;' : ''}">
                                    <div class="blank-number">${idx + 1}.</div>
                                    <input type="text" 
                                           class="blank-input" 
                                           id="blank-fallback-${index}-${idx}"
                                           placeholder="Type your answer here..."
                                           autocomplete="off"
                                           oninput="ListeningS3Controller.handleInput(${index}, ${idx}, this.value)">
                                    <div class="correct-answer" id="answer-${index}-${idx}">‚úì ${blank}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                RetryHandler.showSubmitButton();
                RetryHandler.hideRetryButton();
                this.applyFontSize();
            },

            handleInput(sectionIdx, blankIdx, value) {
                const key = `${sectionIdx}-${blankIdx}`;
                StateManager.userAnswers[key] = value.trim();
            },

            normalizeAnswer(text) {
                return text.toLowerCase().trim().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '');
            },

            handleSubmit() {
                const section = StateManager.getCurrentSection();
                const totalBlanks = section.blanks.length;
                const sectionIdx = StateManager.currentSectionIndex;
                
                let answeredCount = 0;
                for (let i = 0; i < totalBlanks; i++) {
                    const key = `${sectionIdx}-${i}`;
                    if (StateManager.userAnswers[key] && StateManager.userAnswers[key] !== '') answeredCount++;
                }
                
                if (answeredCount < totalBlanks) {
                    alert('Vui l√≤ng ƒëi·ªÅn t·∫•t c·∫£ c√°c √¥ tr·ªëng!');
                    return;
                }

                let score = 0;
                
                section.blanks.forEach((correctAnswer, blankIdx) => {
                    const key = `${sectionIdx}-${blankIdx}`;
                    const userAns = StateManager.userAnswers[key] || '';
                    
                    const normalizedUser = this.normalizeAnswer(userAns);
                    const normalizedCorrect = this.normalizeAnswer(correctAnswer);
                    const isCorrect = normalizedUser === normalizedCorrect;
                    
                    if (isCorrect) score++;

                    const inputElem = document.getElementById(`blank-${sectionIdx}-${blankIdx}`);
                    const answerElem = document.getElementById(`answer-${sectionIdx}-${blankIdx}`);
                    
                    if (inputElem) {
                        inputElem.disabled = true;
                        
                        if (isCorrect) {
                            inputElem.classList.add('correct');
                            inputElem.classList.remove('incorrect');
                        } else {
                            inputElem.classList.add('incorrect');
                            inputElem.classList.remove('correct');
                            if (section.passage) {
                                inputElem.insertAdjacentHTML('afterend', 
                                    `<span style="color: #4CAF50; font-weight: 600; margin-left: 5px;">‚úì ${correctAnswer}</span>`);
                            }
                        }
                    }
                    
                    if (answerElem && !isCorrect) {
                        answerElem.classList.add('show');
                    }
                });

                ScoreCalculator.displayResult(score, totalBlanks);
                RetryHandler.hideSubmitButton();
                RetryHandler.showRetryButton();
            },

            handleRetry() {
                StateManager.clearUserAnswers();
                this.renderSection(StateManager.currentSectionIndex);
                ScrollController.scrollToTop();
            },

            changeFontSize(delta) {
                this.passageFontSize += delta;
                this.blankFontSize += delta;
                this.applyFontSize();
            },

            applyFontSize() {
                document.querySelectorAll('.passage-text').forEach(e => {
                    e.style.fontSize = this.passageFontSize + 'px';
                });
                
                document.querySelectorAll('.passage-blank, .blank-input').forEach(e => {
                    e.style.fontSize = this.blankFontSize + 'px';
                });
            }
        };

        window.addEventListener('load', () => ListeningS3Controller.init());
    </script>
</body>
</html>
