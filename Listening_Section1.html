<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Listening Test</title>
    
    <!-- Common Styles -->
    <link rel="stylesheet" href="styles-common.css">
    
    <style>
        /* Listening Section 1 Specific Styles */
        .nav-btn {
            background: #e8f5e9;
            border-color: #4CAF50;
            color: #4CAF50;
        }
        .nav-btn:hover {
            background: #4CAF50;
            color: white;
        }
        .nav-btn.active {
            background: #4CAF50;
            color: white;
        }

        .button-container {
            padding: 10px 10px 6px 10px;
        }

        /* ===== QUESTIONS ===== */
        .question-item {
            margin-bottom: 40px;
            padding: 25px;
            background: #fafafa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .question-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .audio-player {
            flex: 1;
            max-width: 400px;
        }

        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            outline: none;
        }

        .audio-player audio::-webkit-media-controls-panel {
            background: linear-gradient(to right, #4CAF50, #66BB6A);
        }

        .question-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .question-number-inline {
            font-weight: 700;
            color: #2e7d32;
            margin-right: 4px;
        }

        .options-grid {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-item {
            position: relative;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            width: 250px;
        }

        .option-item:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .option-item.selected {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .option-item.correct {
            border-color: #4CAF50;
            background: #c8e6c9;
        }

        .option-item.incorrect {
            border-color: #f44336;
            background: #ffcdd2;
        }

        .option-image {
            width: 100%;
            max-width: 200px;
            max-height: 150px;
            object-fit: contain;
            background: #fafafa;
            padding: 3px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .option-checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #666;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .option-item.selected .option-checkbox {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .option-item.selected .option-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* ===== TAPESCRIPT SECTION ===== */
        .tapescript-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff3e0;
            border-radius: 6px;
            border-left: 4px solid #FF9800;
        }

        .tapescript-section.show {
            display: block;
        }

        .tapescript-title {
            font-weight: 700;
            color: #e65100;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .tapescript-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .submit-btn {
            background: #4CAF50;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .retry-btn {
            background: #FF9800;
        }

        .retry-btn:hover {
            background: #F57C00;
        }

        .top-btn {
            background: #2196F3;
        }

        .top-btn:hover {
            background: #1976D2;
        }

        @media (max-width: 768px) {
            .question-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .audio-player {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
    <div class="header">
        <h1>üéß SECTION 1: Listen to the conversations and choose the best answer for each question</h1>
        <div class="font-controls">
            <button>A+</button>
            <button>A‚àí</button>
        </div>
    </div>
    <div id="navigation" class="navigation"></div>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">
    <div id="loading" class="loading">ƒêang t·∫£i ƒë·ªÅ thi t·ª´ JSON...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="sectionsContainer" style="display: none;"></div>
</div>

<!-- ===== BOTTOM BAR ===== -->
<div class="button-container">
    <button class="submit-btn" id="submitBtn" style="display: none;">N·ªôp b√†i</button>
    <button class="retry-btn" id="retryBtn">L√†m l·∫°i</button>
    <button class="top-btn">V·ªÅ ƒë·∫ßu trang</button>
</div>

<!-- Result Popup Modal -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <div class="emoji" id="resultEmoji">üéâ</div>
        <div class="message" id="resultMessage">Xu·∫•t s·∫Øc!</div>
        <div class="score" id="resultScore">0/0</div>
        <div class="percentage" id="resultPercentage">ƒêi·ªÉm s·ªë: 0%</div>
        <button class="modal-close-btn" id="modalCloseBtn">ƒê√≥ng</button>
    </div>
</div>

<!-- Load Modules -->
<script src="state-manager.js"></script>
<script src="json-loader.js"></script>
<script src="modal-manager.js"></script>
<script src="font-controller.js"></script>
<script src="scroll-controller.js"></script>
<script src="navigation.js"></script>
<script src="retry-handler.js"></script>
<script src="score-calculator.js"></script>
<script src="answer-validator.js"></script>

<script>
    // Listening Section 1 Specific Controller
    const ListeningS1Controller = {
        async init() {
            StateManager.init();
            ModalManager.init();
            FontController.init({ fontSize: 18, optionFontSize: 15, explanationFontSize: 14 });
            ScrollController.setupScrollButton();
            this.setupEventHandlers();
            await this.loadQuestions();
        },

        setupEventHandlers() {
            RetryHandler.setupRetryButton(() => this.handleRetry());
            
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                submitBtn.addEventListener('click', () => this.handleSubmit());
            }

            // Font size controls
            const fontBtns = document.querySelectorAll('.font-controls button');
            if (fontBtns[0]) fontBtns[0].addEventListener('click', () => FontController.changeFontSize(1));
            if (fontBtns[1]) fontBtns[1].addEventListener('click', () => FontController.changeFontSize(-1));
        },

        async loadQuestions() {
            try {
                JSONLoader.showLoading();
                const sections = await JSONLoader.loadQuestions('listening-s1-questions.json');
                StateManager.setSections(sections);
                JSONLoader.hideLoading();
                Navigation.renderNavigation(sections, (index) => this.switchSection(index));
                this.renderSection(0);
            } catch (error) {
                JSONLoader.hideLoading();
                JSONLoader.showError(error, 'listening-s1-questions.json');
            }
        },

        switchSection(index) {
            StateManager.setCurrentSectionIndex(index);
            StateManager.clearUserAnswers();
            Navigation.updateActiveButton(index);
            this.renderSection(index);
            ScrollController.scrollToTop();
        },

        shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        },

        renderSection(index) {
            const section = StateManager.allSections[index];
            StateManager.clearUserAnswers();
            
            const shuffledQuestionsData = section.questions.map(q => {
                const optionsWithIndices = q.images.map((img, idx) => ({
                    image: img,
                    originalIndex: idx
                }));
                return this.shuffleArray(optionsWithIndices);
            });
            
            const container = document.getElementById('sectionsContainer');
            container.style.display = 'block';
            
            container.innerHTML = `
                <div class="section-container">
                    ${section.questions.map((q, qIdx) => {
                        const shuffledOptions = shuffledQuestionsData[qIdx];
                        return `
                        <div class="question-item">
                            <div class="question-header">
                                <div class="audio-player">
                                    <audio controls preload="metadata">
                                        <source src="${q.audio}" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            </div>
                            <div class="question-text">
                                <span class="question-number-inline">${qIdx + 1}.</span>
                                ${q.question}
                            </div>
                            <div class="options-grid">
                                ${shuffledOptions.map((opt, displayIdx) => `
                                    <div class="option-item" id="option-${index}-${qIdx}-${opt.originalIndex}"
                                         onclick="ListeningS1Controller.handleAnswer(${index}, ${qIdx}, ${opt.originalIndex})">
                                        <img src="${opt.image}" alt="Option ${displayIdx + 1}" class="option-image">
                                        <div class="option-checkbox"></div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="tapescript-section" id="tapescript-${index}-${qIdx}">
                                <div class="tapescript-title">üìù Tapescript:</div>
                                <div class="tapescript-content">${q.tapescript || 'Ch∆∞a c√≥ tapescript'}</div>
                            </div>
                        </div>
                    `}).join('')}
                </div>
            `;
            
            RetryHandler.showSubmitButton();
            RetryHandler.hideRetryButton();
            FontController.applyFontSize();
        },

        handleAnswer(sectionIdx, questionIdx, optionIdx) {
            const key = `${sectionIdx}-${questionIdx}`;
            const section = StateManager.allSections[sectionIdx];
            
            section.questions[questionIdx].images.forEach((_, idx) => {
                const optionElem = document.getElementById(`option-${sectionIdx}-${questionIdx}-${idx}`);
                if (optionElem) {
                    optionElem.classList.remove('selected');
                }
            });
            
            const optionElem = document.getElementById(`option-${sectionIdx}-${questionIdx}-${optionIdx}`);
            if (optionElem) {
                optionElem.classList.add('selected');
            }
            
            StateManager.setUserAnswer(sectionIdx, questionIdx, optionIdx);
        },

        handleSubmit() {
            const section = StateManager.getCurrentSection();
            const totalQuestions = section.questions.length;
            const sectionIdx = StateManager.currentSectionIndex;
            
            if (!AnswerValidator.checkAllAnswered(totalQuestions, StateManager.userAnswers, sectionIdx)) {
                AnswerValidator.showIncompleteAlert();
                return;
            }

            let score = 0;
            
            section.questions.forEach((q, qIdx) => {
                const key = `${sectionIdx}-${qIdx}`;
                const userAns = StateManager.userAnswers[key];
                const isCorrect = userAns === q.answer;
                
                if (isCorrect) score++;

                q.images.forEach((_, optIdx) => {
                    const optionElem = document.getElementById(`option-${sectionIdx}-${qIdx}-${optIdx}`);
                    
                    if (optionElem) {
                        optionElem.style.cursor = 'not-allowed';
                        optionElem.onclick = null;
                        
                        if (optIdx === q.answer) {
                            optionElem.classList.add('correct');
                            optionElem.classList.remove('selected', 'incorrect');
                        } else if (optIdx === userAns && !isCorrect) {
                            optionElem.classList.add('incorrect');
                            optionElem.classList.remove('selected', 'correct');
                        } else {
                            optionElem.classList.remove('selected');
                        }
                    }
                });

                const tapescriptElem = document.getElementById(`tapescript-${sectionIdx}-${qIdx}`);
                if (tapescriptElem) {
                    tapescriptElem.classList.add('show');
                }
            });

            ScoreCalculator.displayResult(score, totalQuestions);
            RetryHandler.hideSubmitButton();
            RetryHandler.showRetryButton();
        },

        handleRetry() {
            StateManager.clearUserAnswers();
            this.renderSection(StateManager.currentSectionIndex);
            ScrollController.scrollToTop();
        }
    };

    window.addEventListener('load', () => ListeningS1Controller.init());
</script>

</body>
</html>
