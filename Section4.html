<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4: Cloze Test</title>
    
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            flex-shrink: 0;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }

        .header {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            grid-column: 2;
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: 600;
        }

        .font-controls {
            grid-column: 3;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .font-controls button {
            padding: 6px 12px;
            background: #FF9800;
            color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .font-controls button:hover {
            background: #F57C00;
        }

        .navigation {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }

        .nav-btn {
            padding: 5px 15px;
            border: 1px solid #FF9800;
            background: white;
            color: #FF9800;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-btn.active {
            background: #FF9800;
            color: white;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* LEFT PANEL: QUIZ NAVIGATION */
        .quiz-nav-panel {
            flex-shrink: 0;
            width: 250px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quiz-nav-header {
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .quiz-nav-grid {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            align-content: start;
        }

        .quiz-nav-btn {
            aspect-ratio: 1;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .quiz-nav-btn.answered { 
            background: #4CAF50; 
            color: white; 
            border-color: #4CAF50; 
        }
        .quiz-nav-btn.current { 
            border: 2px solid #FF9800; 
        }

        .quiz-nav-legend { 
            padding: 10px; 
            border-top: 1px solid #eee; 
            font-size: 11px; 
        }
        .legend-item { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            margin-bottom: 5px; 
        }
        .legend-box { 
            width: 12px; 
            height: 12px; 
            border: 1px solid #ddd; 
            border-radius: 2px; 
        }

        /* RIGHT PANEL: PASSAGE AREA */
        .passage-wrapper {
            flex: 1;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
            font-size: 16px;
            line-height: 2.2;
            color: #333;
        }

        .passage-wrapper p {
            margin-bottom: 15px;
        }

        .dropdown-blank {
            display: inline-block;
            position: relative;
            margin: 0 4px;
        }

        .dropdown-blank select {
            padding: 4px 25px 4px 8px;
            border: 2px solid #FF9800;
            border-radius: 6px;
            background: white;
            color: #333;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23FF9800" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 20px;
            min-width: 120px;
        }

        .dropdown-blank select:hover {
            background-color: #fff3e0;
            border-color: #F57C00;
        }

        .dropdown-blank select:focus {
            outline: none;
            border-color: #F57C00;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .dropdown-blank select.answered {
            background-color: #e3f2fd;
            border-color: #2196F3;
        }

        .dropdown-blank select.correct {
            background-color: #c8e6c9;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .dropdown-blank select.incorrect {
            background-color: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
        }

        .dropdown-blank select:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .correct-answer-hint {
            display: none;
            color: #2e7d32;
            font-weight: bold;
            margin-left: 8px;
            background: #c8e6c9;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .correct-answer-hint.show {
            display: inline-block;
        }

        .explanation-section {
            margin-top: 30px;
            padding: 25px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            display: none;
        }

        .explanation-section.show {
            display: block;
        }

        .explanation-section h3 {
            color: #1976D2;
            margin-bottom: 20px;
        }

        .explanation-item {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #FF9800;
        }

        .explanation-item strong {
            color: #FF9800;
        }

        /* BOTTOM BAR */
        .bottom-bar {
            flex-shrink: 0;
            background: white;
            padding: 10px 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #ddd;
        }

        .btn { 
            padding: 10px 25px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            color: white; 
            transition: 0.2s; 
        }
        .submit-btn { 
            background: #FF9800; 
        }
        .submit-btn:hover { 
            background: #F57C00; 
        }
        .retry-btn { 
            background: #2196F3; 
            display: none; 
        }
        .retry-btn:hover {
            background: #1976D2;
        }
        .top-btn { 
            background: #4caf50; 
        }
        .top-btn:hover {
            background: #45a049;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; 
            align-items: center;
        }
        .modal.show { 
            display: flex; 
        }
        .modal-content { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            text-align: center; 
            max-width: 400px; 
            width: 90%; 
        }

        #resultEmoji {
            font-size: 50px;
            margin-bottom: 10px;
        }

        #resultMessage {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        #resultScore {
            font-size: 40px;
            color: #FF9800;
            font-weight: bold;
            margin: 10px 0;
        }

        #resultPercentage {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-content button {
            width: 100%;
        }

        @media (max-width: 768px) {
            .header { 
                grid-template-columns: 1fr auto; 
            }
            .header h1 { 
                grid-column: 1; 
                text-align: left; 
                font-size: 16px; 
            }
            .main-layout { 
                flex-direction: column; 
            }
            .quiz-nav-panel { 
                width: 100%; 
                height: 180px; 
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">
            <div></div> 
            <h1>Section 4: Choose the best word or phrase for each blank</h1>
            <div class="font-controls">
                <button onclick="changeFontSize(1)">A+</button>
                <button onclick="changeFontSize(-1)">A‚àí</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
    </div>

    <div class="main-layout">
        <div class="quiz-nav-panel">
            <div class="quiz-nav-header">Quiz navigation</div>
            <div class="quiz-nav-grid" id="quizNavGrid"></div>
            <div class="quiz-nav-legend">
                <div class="legend-item"><div class="legend-box"></div> Ch∆∞a tr·∫£ l·ªùi</div>
                <div class="legend-item"><div class="legend-box" style="background: #4CAF50;"></div> ƒê√£ tr·∫£ l·ªùi</div>
                <div class="legend-item"><div class="legend-box" style="border: 2px solid #FF9800;"></div> ƒêang xem</div>
            </div>
        </div>

        <div class="passage-wrapper" id="scrollArea">
            <div id="loading" style="text-align:center; padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu c√¢u h·ªèi...</div>
            <div id="error" style="display:none; color:red; padding: 20px; text-align: center;"></div>
            <div id="passageContent"></div>
            <div class="explanation-section" id="explanationSection"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="btn submit-btn" id="submitBtn">N·ªôp b√†i</button>
        <button class="btn retry-btn" id="retryBtn">L√†m l·∫°i</button>
        <button class="btn top-btn" onclick="scrollToTop()">V·ªÅ ƒë·∫ßu trang</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="resultEmoji">üéâ</div>
            <h2 id="resultMessage">K·∫øt qu·∫£</h2>
            <div id="resultScore">0/0</div>
            <p id="resultPercentage">T·ª∑ l·ªá ch√≠nh x√°c: 0%</p>
            <button class="btn submit-btn" onclick="closeModal()">Xem gi·∫£i th√≠ch</button>
        </div>
    </div>

    <script>
        let allSections = [];
        let currentSectionIndex = 0;
        let userAnswers = {};
        let fontSize = 16;
        let isSubmitted = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        async function loadQuestions() {
            try {
                const response = await fetch('reading-s4-questions.json');
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i file c√¢u h·ªèi (JSON).');
                allSections = await response.json();
                document.getElementById('loading').style.display = 'none';
                renderNavigation();
                renderSection(0);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error.message;
            }
        }

        function renderNavigation() {
            if (allSections.length <= 1) return;
            const navDiv = document.getElementById('navigation');
            navDiv.style.display = 'flex';
            navDiv.innerHTML = allSections.map((_, idx) => `
                <button class="nav-btn ${idx === 0 ? 'active' : ''}" onclick="switchSection(${idx})">Test ${idx + 1}</button>
            `).join('');
        }

        function switchSection(index) {
            currentSectionIndex = index;
            isSubmitted = false;
            renderSection(index);
            document.querySelectorAll('.nav-btn').forEach((btn, idx) => btn.classList.toggle('active', idx === index));
        }

        function renderSection(index) {
            const section = allSections[index];
            userAnswers = {};
            isSubmitted = false;
            
            const navGrid = document.getElementById('quizNavGrid');
            navGrid.innerHTML = '';
            
            // T·∫°o navigation buttons
            section.questions.forEach((q, qIdx) => {
                const navBtn = document.createElement('button');
                navBtn.className = 'quiz-nav-btn';
                navBtn.id = `nav-btn-${qIdx}`;
                navBtn.textContent = qIdx + 1;
                navBtn.onclick = () => scrollToQuestion(qIdx);
                navGrid.appendChild(navBtn);
            });

            // Render passage v·ªõi dropdowns
            let passageHtml = section.passage;
            
            section.questions.forEach((q, qIdx) => {
                const blankNum = qIdx + 1;
                const optionsWithIndices = q.options.map((opt, optIdx) => ({
                    text: opt,
                    originalIndex: optIdx
                }));
                const shuffledOptions = shuffleArray(optionsWithIndices);
                
                const dropdownOptions = shuffledOptions.map(opt => 
                    `<option value="${opt.originalIndex}">${opt.text}</option>`
                ).join('');
                
                const dropdownHtml = `<span class="dropdown-blank" id="blank-container-${qIdx}"><select id="blank-${index}-${qIdx}" data-section="${index}" data-question="${qIdx}">
                    <option value="" selected>(${blankNum})</option>
                    ${dropdownOptions}
                </select><span class="correct-answer-hint" id="hint-${qIdx}">‚úì ƒê√∫ng: <span id="hint-text-${qIdx}"></span></span></span>`;
                
                const pattern = new RegExp(`\\(${blankNum}\\)`, 'g');
                passageHtml = passageHtml.replace(pattern, dropdownHtml);
            });
            
            const container = document.getElementById('passageContent');
            container.innerHTML = passageHtml.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>');
            
            // Add event listeners
            section.questions.forEach((q, qIdx) => {
                const select = document.getElementById(`blank-${index}-${qIdx}`);
                if (select) {
                    select.addEventListener('change', (e) => handleDropdownChange(e));
                }
            });
            
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
            document.getElementById('explanationSection').classList.remove('show');
            document.getElementById('explanationSection').innerHTML = '';
            
            updateNavStatus();
            scrollToTop();
        }

        function handleDropdownChange(e) {
            if (isSubmitted) return;
            
            const select = e.target;
            const sectionIdx = parseInt(select.getAttribute('data-section'));
            const questionIdx = parseInt(select.getAttribute('data-question'));
            const answer = select.value;
            
            if (answer !== '') {
                const key = `${sectionIdx}-${questionIdx}`;
                userAnswers[key] = parseInt(answer);
                select.classList.add('answered');
            } else {
                const key = `${sectionIdx}-${questionIdx}`;
                delete userAnswers[key];
                select.classList.remove('answered');
            }
            updateNavStatus();
        }

        function updateNavStatus() {
            allSections[currentSectionIndex].questions.forEach((_, qIdx) => {
                const btn = document.getElementById(`nav-btn-${qIdx}`);
                const key = `${currentSectionIndex}-${qIdx}`;
                if (btn) btn.classList.toggle('answered', userAnswers[key] !== undefined);
            });
        }

        function scrollToQuestion(qIdx) {
            const container = document.getElementById(`blank-container-${qIdx}`);
            if (container) {
                container.scrollIntoView({ behavior: 'smooth', block: 'center' });
                document.querySelectorAll('.quiz-nav-btn').forEach(b => b.classList.remove('current'));
                document.getElementById(`nav-btn-${qIdx}`).classList.add('current');
            }
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            const section = allSections[currentSectionIndex];
            const totalQuestions = section.questions.length;
            const answeredCount = Object.keys(userAnswers).filter(key => 
                key.startsWith(`${currentSectionIndex}-`)
            ).length;

            if (answeredCount < totalQuestions) {
                alert(`B·∫°n ph·∫£i tr·∫£ l·ªùi ƒë·ªß ${totalQuestions} c√¢u m·ªõi c√≥ th·ªÉ n·ªôp b√†i!\nHi·ªán t·∫°i b·∫°n m·ªõi tr·∫£ l·ªùi ${answeredCount}/${totalQuestions} c√¢u.`);
                return;
            }

            isSubmitted = true;
            let score = 0;
            const explanations = [];
            
            section.questions.forEach((q, qIdx) => {
                const key = `${currentSectionIndex}-${qIdx}`;
                const userAns = userAnswers[key];
                const isCorrect = userAns === q.answer;
                
                if (isCorrect) score++;

                const select = document.getElementById(`blank-${currentSectionIndex}-${qIdx}`);
                if (select) {
                    select.disabled = true;
                    if (isCorrect) {
                        select.classList.add('correct');
                        select.classList.remove('incorrect', 'answered');
                    } else {
                        select.classList.add('incorrect');
                        select.classList.remove('correct', 'answered');
                        
                        // Hi·ªán ƒë√°p √°n ƒë√∫ng ngay sau dropdown sai
                        const hint = document.getElementById(`hint-${qIdx}`);
                        const hintText = document.getElementById(`hint-text-${qIdx}`);
                        if (hint && hintText) {
                            hintText.textContent = q.options[q.answer];
                            hint.classList.add('show');
                        }
                    }
                }

                if (q.explanation && q.explanation.trim() !== '') {
                    const correctAnswer = q.options[q.answer];
                    const userAnswer = q.options[userAns];
                    explanations.push({
                        num: qIdx + 1,
                        correct: isCorrect,
                        correctAnswer: correctAnswer,
                        userAnswer: userAnswer,
                        explanation: q.explanation
                    });
                }
            });

            if (explanations.length > 0) {
                const explanationSection = document.getElementById('explanationSection');
                explanationSection.innerHTML = `
                    <h3>üí° Gi·∫£i th√≠ch ƒë√°p √°n</h3>
                    ${explanations.map(exp => `
                        <div class="explanation-item">
                            <strong>C√¢u ${exp.num}:</strong> 
                            ${exp.correct ? '‚úì' : '‚úó'} 
                            ƒê√°p √°n ƒë√∫ng: <strong>${exp.correctAnswer}</strong>
                            ${!exp.correct ? ` (B·∫°n ch·ªçn: ${exp.userAnswer})` : ''}
                            <br>${exp.explanation}
                        </div>
                    `).join('')}
                `;
                explanationSection.classList.add('show');
            }

            const percent = Math.round((score / totalQuestions) * 100);
            document.getElementById('resultScore').textContent = `${score}/${totalQuestions}`;
            document.getElementById('resultPercentage').textContent = `T·ª∑ l·ªá ch√≠nh x√°c: ${percent}%`;
            
            // Emoji d·ª±a tr√™n ƒëi·ªÉm
            const emoji = percent >= 80 ? 'üéâ' : percent >= 60 ? 'üòä' : 'üí™';
            document.getElementById('resultEmoji').textContent = emoji;
            
            const message = percent >= 80 ? 'Xu·∫•t s·∫Øc!' : percent >= 60 ? 'T·ªët l·∫Øm!' : 'C·ªë g·∫Øng th√™m!';
            document.getElementById('resultMessage').textContent = message;
            
            document.getElementById('resultModal').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'inline-block';
        });

        function closeModal() { 
            document.getElementById('resultModal').classList.remove('show'); 
        }
        
        function scrollToTop() { 
            document.getElementById('scrollArea').scrollTo({ top: 0, behavior: 'smooth' }); 
        }
        
        document.getElementById('retryBtn').addEventListener('click', () => {
            renderSection(currentSectionIndex);
        });

        function changeFontSize(delta) {
            fontSize += delta;
            const passageWrapper = document.getElementById('scrollArea');
            if (passageWrapper) {
                passageWrapper.style.fontSize = fontSize + 'px';
            }
            document.querySelectorAll('.dropdown-blank select').forEach(el => {
                el.style.fontSize = fontSize + 'px';
            });
        }

        // T·ª± ƒë·ªông nh·∫≠n di·ªán c√¢u h·ªèi ƒëang xem khi cu·ªôn
        document.getElementById('scrollArea').addEventListener('scroll', () => {
            const section = allSections[currentSectionIndex];
            if (!section) return;
            
            section.questions.forEach((_, qIdx) => {
                const container = document.getElementById(`blank-container-${qIdx}`);
                if (container) {
                    const rect = container.getBoundingClientRect();
                    if (rect.top >= 0 && rect.top <= 300) {
                        document.querySelectorAll('.quiz-nav-btn').forEach(b => b.classList.remove('current'));
                        const navBtn = document.getElementById(`nav-btn-${qIdx}`);
                        if (navBtn) navBtn.classList.add('current');
                    }
                }
            });
        });

        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
