<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4: Cloze Test - Inline Dropdown</title>
    
    <!-- Common Styles -->
    <link rel="stylesheet" href="styles-common.css">
    
    <style>
        /* Section 4 Specific Styles */
        .nav-btn {
            background: #fff3e0;
            border-color: #FF9800;
            color: #FF9800;
        }
        .nav-btn:hover {
            background: #FF9800;
            color: white;
        }
        .nav-btn.active {
            background: #FF9800;
            color: white;
        }
        
        .passage-container {
            background: #fff8e1;
            padding: 15px 20px;
            border-radius: 8px;
            border: 2px solid #FF9800;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 2.2;
        }
        .passage-container p {
            margin-bottom: 10px;
            color: #333;
        }
        .passage-title {
            font-weight: 700;
            font-size: 18px;
            color: #FF9800;
            margin-bottom: 0px;
	    padding-bottom: 0px; /* Ch·ªâ ƒë·ªÉ m·ªôt ch√∫t ƒë·ªám nh·ªè */
            text-align: center;
	    line-height: 1.0; /* Thu nh·ªè chi·ªÅu cao d√≤ng c·ªßa ti√™u ƒë·ªÅ */
        }
        .dropdown-blank {
            display: inline-block;
            position: relative;
            margin: 0 4px;
        }
        .dropdown-blank select {
            padding: 4px 25px 4px 8px;
            border: 2px solid #FF9800;
            border-radius: 6px;
            background: white;
            color: #333;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23FF9800" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 20px;
            min-width: 120px;
        }
        .dropdown-blank select:hover {
            background-color: #fff3e0;
            border-color: #F57C00;
        }
        .dropdown-blank select:focus {
            outline: none;
            border-color: #F57C00;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }
        .dropdown-blank select.answered {
            background-color: #e3f2fd;
            border-color: #2196F3;
        }
        .dropdown-blank select.correct {
            background-color: #c8e6c9;
            border-color: #4CAF50;
            color: #2e7d32;
        }
        .dropdown-blank select.incorrect {
            background-color: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
        }
        .dropdown-blank select:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .explanation-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            margin-bottom: 10px;
        }
        .explanation-section.show {
            display: block;
        }
        .explanation-section h3 {
            color: #1976D2;
            margin-bottom: 20px;
        }
        .explanation-item {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #FF9800;
        }
        .explanation-item:last-child {
            margin-bottom: 0;
        }
        .explanation-item strong {
            color: #FF9800;
        }
        
        .submit-btn {
            background: #FF9800;
        }
        .submit-btn:hover {
            background: #F57C00;
        }
        
        .retry-btn {
            background: #2196F3;
        }
        .retry-btn:hover {
            background: #1976D2;
        }
        
        .modal-close-btn {
            background: #FF9800;
        }
        .modal-close-btn:hover {
            background: #F57C00;
        }
    </style>
</head>
<body>
    <!-- ===== TOP BAR (FIXED) ===== -->
    <div class="top-bar" id="topBar">
        <div class="header">
            <h1>üìù Section 4: Choose the best word or phrase for each blank</h1>
            <div class="font-controls">
                <button>A+</button>
                <button>A‚àí</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
    </div>

    <div class="container">
        <div id="loading" class="loading">ƒêang t·∫£i ƒë·ªÅ thi t·ª´ JSON...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="passageContainer" style="display: none;"></div>
        
        <div class="explanation-section" id="explanationSection"></div>
        
        <div class="button-container">
            <button class="submit-btn" id="submitBtn" style="display: none;">N·ªôp b√†i</button>
            <button class="retry-btn" id="retryBtn">L√†m l·∫°i</button>
            <button class="top-btn">V·ªÅ ƒë·∫ßu trang</button>
        </div>
    </div>

    <!-- Result Popup Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="emoji" id="resultEmoji">üéâ</div>
            <div class="message" id="resultMessage">Xu·∫•t s·∫Øc!</div>
            <div class="score" id="resultScore">0/0</div>
            <div class="percentage" id="resultPercentage">ƒêi·ªÉm s·ªë: 0%</div>
            <button class="modal-close-btn" id="modalCloseBtn">ƒê√≥ng</button>
        </div>
    </div>

    <!-- Load Modules -->
    <script src="state-manager.js"></script>
    <script src="json-loader.js"></script>
    <script src="modal-manager.js"></script>
    <script src="font-controller.js"></script>
    <script src="scroll-controller.js"></script>
    <script src="navigation.js"></script>
    <script src="retry-handler.js"></script>
    <script src="score-calculator.js"></script>
    <script src="answer-validator.js"></script>

    <script>
        // Section 4 Specific Controller
        const Section4Controller = {
            passageFontSize: 16,
            dropdownFontSize: 16,

            async init() {
                StateManager.init();
                ModalManager.init();
                FontController.init({
                    fontSize: this.passageFontSize,
                    optionFontSize: this.dropdownFontSize,
                    explanationFontSize: 14
                });
                ScrollController.setupScrollButton();
                this.setupEventHandlers();
                await this.loadQuestions();
            },

            setupEventHandlers() {
                RetryHandler.setupRetryButton(() => this.handleRetry());
                
                const submitBtn = document.getElementById('submitBtn');
                if (submitBtn) {
                    submitBtn.addEventListener('click', () => this.handleSubmit());
                }

                // Font size controls for passage
                const fontBtns = document.querySelectorAll('.font-controls button');
                if (fontBtns[0]) fontBtns[0].addEventListener('click', () => this.changeFontSize(1));
                if (fontBtns[1]) fontBtns[1].addEventListener('click', () => this.changeFontSize(-1));
            },

            async loadQuestions() {
                try {
                    JSONLoader.showLoading();
                    const sections = await JSONLoader.loadQuestions('reading-s4-questions.json');
                    const errors = this.validateData(sections);
                    
                    if (errors.length > 0) {
                        throw new Error('Ph√°t hi·ªán l·ªói trong d·ªØ li·ªáu:\n\n' + errors.join('\n'));
                    }
                    
                    StateManager.setSections(sections);
                    JSONLoader.hideLoading();
                    Navigation.renderNavigation(sections, (index) => this.switchSection(index));
                    this.renderSection(0);
                } catch (error) {
                    JSONLoader.hideLoading();
                    JSONLoader.showError(error, 'reading-s4-questions.json');
                }
            },

            validateData(sections) {
                const errors = [];
                sections.forEach((section, sIdx) => {
                    if (!section.passage || section.passage.trim() === '') {
                        errors.push(`Test ${sIdx + 1}: Thi·∫øu ƒëo·∫°n vƒÉn (passage)`);
                    }
                    if (!section.questions || section.questions.length === 0) {
                        errors.push(`Test ${sIdx + 1}: Kh√¥ng c√≥ c√¢u h·ªèi n√†o`);
                        return;
                    }
                    section.questions.forEach((q, qIdx) => {
                        const questionNum = `Test ${sIdx + 1}, C√¢u ${qIdx + 1}`;
                        if (!q.options || !Array.isArray(q.options)) {
                            errors.push(`${questionNum}: Thi·∫øu danh s√°ch ƒë√°p √°n`);
                        } else if (q.options.length < 2) {
                            errors.push(`${questionNum}: C·∫ßn √≠t nh·∫•t 2 ƒë√°p √°n`);
                        }
                        if (q.answer === undefined || q.answer === null) {
                            errors.push(`${questionNum}: Thi·∫øu th√¥ng tin ƒë√°p √°n ƒë√∫ng`);
                        }
                    });
                });
                return errors;
            },

            switchSection(index) {
                StateManager.setCurrentSectionIndex(index);
                StateManager.clearUserAnswers();
                Navigation.updateActiveButton(index);
                this.renderSection(index);
                ScrollController.scrollToTop();
            },

            renderSection(index) {
                const section = StateManager.allSections[index];
                StateManager.clearUserAnswers();
                
                let passageText = section.passage;
                let titleText = '';
                const lines = passageText.split('\n');
                if (lines.length > 0 && lines[0].trim().length < 50 && !lines[0].includes('(')) {
                    titleText = lines[0].trim();
                    passageText = lines.slice(1).join('\n');
                }
                
                let passageHtml = passageText;
                
                section.questions.forEach((q, qIdx) => {
                    const blankNum = qIdx + 1;
                    const optionsWithIndices = q.options.map((opt, optIdx) => ({
                        text: opt,
                        originalIndex: optIdx
                    }));
                    const shuffledOptions = this.shuffleArray(optionsWithIndices);
                    
                    const dropdownOptions = shuffledOptions.map(opt => 
                        `<option value="${opt.originalIndex}">${opt.text}</option>`
                    ).join('');
                    
                    const dropdownHtml = `<span class="dropdown-blank"><select id="blank-${index}-${qIdx}" data-section="${index}" data-question="${qIdx}">
                        <option value="" selected>(${blankNum})</option>
                        ${dropdownOptions}
                    </select></span>`;
                    
                    const pattern1 = new RegExp(`\\(${blankNum}\\)\\s*[\\.‚Ä¶]{0,}`, 'g');
                    passageHtml = passageHtml.replace(pattern1, dropdownHtml);
                });
                
                const container = document.getElementById('passageContainer');
                container.style.display = 'block';
                container.innerHTML = `
                    <div class="passage-container">
                        ${titleText ? `<div class="passage-title">${titleText}</div>` : ''}
                        <div>${passageHtml.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</div>
                    </div>
                `;
                
                section.questions.forEach((q, qIdx) => {
                    const select = document.getElementById(`blank-${index}-${qIdx}`);
                    if (select) {
                        select.addEventListener('change', (e) => this.handleDropdownChange(e));
                    }
                });
                
                RetryHandler.showSubmitButton();
                RetryHandler.hideRetryButton();
                document.getElementById('explanationSection').classList.remove('show');
                document.getElementById('explanationSection').innerHTML = '';
                
                this.applyFontSize();
            },

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            },

            handleDropdownChange(e) {
                const select = e.target;
                const sectionIdx = parseInt(select.getAttribute('data-section'));
                const questionIdx = parseInt(select.getAttribute('data-question'));
                const answer = select.value;
                
                if (answer !== '') {
                    StateManager.setUserAnswer(sectionIdx, questionIdx, parseInt(answer));
                    select.classList.add('answered');
                } else {
                    const key = `${sectionIdx}-${questionIdx}`;
                    delete StateManager.userAnswers[key];
                    select.classList.remove('answered');
                }
            },

            handleSubmit() {
                const section = StateManager.getCurrentSection();
                const totalQuestions = section.questions.length;
                const sectionIdx = StateManager.currentSectionIndex;
                
                if (!AnswerValidator.checkAllAnswered(totalQuestions, StateManager.userAnswers, sectionIdx)) {
                    AnswerValidator.showIncompleteAlert();
                    return;
                }

                let score = 0;
                const explanations = [];
                
                section.questions.forEach((q, qIdx) => {
                    const key = `${sectionIdx}-${qIdx}`;
                    const userAns = StateManager.userAnswers[key];
                    const isCorrect = userAns === q.answer;
                    
                    if (isCorrect) score++;

                    const select = document.getElementById(`blank-${sectionIdx}-${qIdx}`);
                    if (select) {
                        select.disabled = true;
                        if (isCorrect) {
                            select.classList.add('correct');
                            select.classList.remove('incorrect', 'answered');
                        } else {
                            select.classList.add('incorrect');
                            select.classList.remove('correct', 'answered');
                        }
                    }

                    if (q.explanation && q.explanation.trim() !== '') {
                        const correctAnswer = q.options[q.answer];
                        const userAnswer = q.options[userAns];
                        explanations.push({
                            num: qIdx + 1,
                            correct: isCorrect,
                            correctAnswer: correctAnswer,
                            userAnswer: userAnswer,
                            explanation: q.explanation
                        });
                    }
                });

                if (explanations.length > 0) {
                    const explanationSection = document.getElementById('explanationSection');
                    explanationSection.innerHTML = `
                        <h3>üí° Gi·∫£i th√≠ch ƒë√°p √°n</h3>
                        ${explanations.map(exp => `
                            <div class="explanation-item">
                                <strong>C√¢u ${exp.num}:</strong> 
                                ${exp.correct ? '‚úì' : '‚úó'} 
                                ƒê√°p √°n ƒë√∫ng: <strong>${exp.correctAnswer}</strong>
                                ${!exp.correct ? ` (B·∫°n ch·ªçn: ${exp.userAnswer})` : ''}
                                <br>${exp.explanation}
                            </div>
                        `).join('')}
                    `;
                    explanationSection.classList.add('show');
                }

                ScoreCalculator.displayResult(score, totalQuestions);
                RetryHandler.hideSubmitButton();
                RetryHandler.showRetryButton();
            },

            handleRetry() {
                StateManager.clearUserAnswers();
                this.renderSection(StateManager.currentSectionIndex);
                ScrollController.scrollToTop();
            },

            changeFontSize(delta) {
                this.passageFontSize += delta;
                this.dropdownFontSize += delta;
                this.applyFontSize();
            },

            applyFontSize() {
                document.querySelectorAll('.passage-container').forEach(e => {
                    e.style.fontSize = this.passageFontSize + 'px';
                });
                document.querySelectorAll('.dropdown-blank select').forEach(e => {
                    e.style.fontSize = this.dropdownFontSize + 'px';
                });
                document.querySelectorAll('.explanation-item').forEach(e => {
                    e.style.fontSize = (this.passageFontSize - 2) + 'px';
                });
            }
        };

        window.addEventListener('load', () => Section4Controller.init());
    </script>
</body>
</html>
