<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4: Cloze Test - Inline Dropdown</title>
    
    <style>
        /* RESET & BASE - THEO STYLE SECTION 2 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100vh; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; }
        body { display: flex; flex-direction: column; }

        /* ===== TOP BAR (GI·ªêNG H·ªÜT SECTION 2) ===== */
        .top-bar {
            flex-shrink: 0;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
        }

        .header {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            grid-column: 2;
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: 600;
        }

        .font-controls {
            grid-column: 3;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        /* Style n√∫t font ch·ªØ xanh c·ªßa Section 2 */
        .font-controls button {
            padding: 6px 12px;
            background: #2196F3;
            color: #333; /* Section 2 d√πng m√†u n√†y cho text n√∫t */
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .navigation {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }

        .nav-btn {
            padding: 5px 15px;
            border: 1px solid #2196F3;
            background: white;
            color: #2196F3;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-btn.active {
            background: #2196F3;
            color: white;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* LEFT PANEL: QUIZ NAVIGATION (GI·ªêNG SECTION 2) */
        .quiz-nav-panel {
            flex-shrink: 0;
            width: 250px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quiz-nav-header {
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .quiz-nav-grid {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            align-content: start;
        }

        .quiz-nav-btn {
            aspect-ratio: 1;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .quiz-nav-btn.answered { background: #4CAF50; color: white; border-color: #555; }
        .quiz-nav-btn.current { border: 2px solid #FF9800; }

        .quiz-nav-legend { padding: 10px; border-top: 1px solid #eee; font-size: 11px; }
        .legend-item { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .legend-box { width: 12px; height: 12px; border: 1px solid #ddd; border-radius: 2px; }

        /* RIGHT PANEL: PASSAGE AREA (GI·ªÆ NGUY√äN LAYOUT TEXT C·ª¶A B·∫†N) */
        .questions-wrapper {
            flex: 1;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        .passage-container {
            line-height: 2.5;
            color: #333;
            text-align: justify;
            white-space: pre-line;
        }

        /* Dropdown Inline Style */
        .dropdown-blank select {
            padding: 2px 25px 2px 8px;
            border: 2px solid #FF9800;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23FF9800" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 18px;
            min-width: 100px;
            font-family: inherit;
        }

        .dropdown-blank select.answered { border-color: #2196F3; background-color: #e3f2fd; }

        /* GI·∫¢I TH√çCH (STYLE SECTION 2) */
        .explanation-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff3e0;
            border-left: 5px solid #ff9800;
            display: none;
            border-radius: 4px;
        }
        .explanation-section.show { display: block; }

        /* ===== BOTTOM BAR (Y H·ªÜT SECTION 2 G·ªêC) ===== */
        .bottom-bar {
            flex-shrink: 0;
            background: white;
            padding: 10px 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #ddd;
        }

        .btn { padding: 10px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .submit-btn { background: #2196F3; }
        .submit-btn:hover { background: #1976D2; }
        .retry-btn { background: #FF9800; display: none; }
        .top-btn { background: #4caf50; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal.show { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; text-align: center; max-width: 400px; width: 90%; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="header">
            <div></div> 
            <h1>Section 4: Multiple Choice Cloze</h1>
            <div class="font-controls">
                <button onclick="changeFontSize(1)">A+</button>
                <button onclick="changeFontSize(-1)">A‚àí</button>
            </div>
        </div>
        <div class="navigation" id="navigation" style="display: none;"></div>
    </div>

    <div class="main-layout">
        <div class="quiz-nav-panel">
            <div class="quiz-nav-header">Quiz navigation</div>
            <div class="quiz-nav-grid" id="quizNavGrid"></div>
            <div class="quiz-nav-legend">
                <div class="legend-item"><div class="legend-box"></div> Ch∆∞a tr·∫£ l·ªùi</div>
                <div class="legend-item"><div class="legend-box" style="background: #4CAF50;"></div> ƒê√£ tr·∫£ l·ªùi</div>
                <div class="legend-item"><div class="legend-box" style="border: 2px solid #FF9800;"></div> ƒêang xem</div>
            </div>
        </div>

        <div class="questions-wrapper" id="scrollArea">
            <div id="loading" style="text-align:center; padding: 20px;">ƒêang t·∫£i d·ªØ li·ªáu c√¢u h·ªèi...</div>
            <div id="passageContent" class="passage-container"></div>
            <div class="explanation-section" id="explanationSection"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="btn submit-btn" id="submitBtn">N·ªôp b√†i</button>
        <button class="btn retry-btn" id="retryBtn">L√†m l·∫°i</button>
        <button class="btn top-btn" onclick="scrollToTop()">V·ªÅ ƒë·∫ßu trang</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="resultEmoji" style="font-size: 50px;">üéâ</div>
            <h2 id="resultMessage">K·∫øt qu·∫£</h2>
            <div id="resultScore" style="font-size: 40px; color: #2196F3; font-weight: bold; margin: 10px 0;">0/0</div>
            <p id="resultPercentage">T·ª∑ l·ªá ch√≠nh x√°c: 0%</p>
            <button class="btn submit-btn" style="margin-top: 20px; width: 100%;" onclick="closeModal()">Xem gi·∫£i th√≠ch</button>
        </div>
    </div>

    <script>
        let allSections = [];
        let currentSectionIndex = 0;
        let userAnswers = {};
        let fontSize = 18;
        let isSubmitted = false;

        async function loadQuestions() {
            try {
                const response = await fetch('reading-s4-questions.json');
                allSections = await response.json();
                document.getElementById('loading').style.display = 'none';
                renderNavigation();
                renderSection(0);
            } catch (error) {
                document.getElementById('loading').textContent = "L·ªói t·∫£i d·ªØ li·ªáu.";
            }
        }

        function renderNavigation() {
            if (allSections.length <= 1) return;
            const navDiv = document.getElementById('navigation');
            navDiv.style.display = 'flex';
            navDiv.innerHTML = allSections.map((_, idx) => `
                <button class="nav-btn ${idx === 0 ? 'active' : ''}" onclick="switchSection(${idx})">Test ${idx + 1}</button>
            `).join('');
        }

        function switchSection(index) {
            currentSectionIndex = index;
            isSubmitted = false;
            renderSection(index);
            document.querySelectorAll('.nav-btn').forEach((btn, idx) => btn.classList.toggle('active', idx === index));
        }

        function renderSection(index) {
            const section = allSections[index];
            const passageContent = document.getElementById('passageContent');
            const navGrid = document.getElementById('quizNavGrid');
            navGrid.innerHTML = '';
            userAnswers = {};
            
            let text = section.passage;
            // B·ªè d√≤ng ti√™u ƒë·ªÅ n·∫øu c√≥
            const lines = text.split('\n');
            if (lines[0].trim().length < 50) text = lines.slice(1).join('\n').trim();

            let processedText = text;
            section.questions.forEach((q, qIdx) => {
                const qNum = qIdx + 1;
                
                const navBtn = document.createElement('button');
                navBtn.className = 'quiz-nav-btn';
                navBtn.id = `nav-btn-${qIdx}`;
                navBtn.textContent = qNum;
                navBtn.onclick = () => {
                    document.getElementById(`blank-${qIdx}`).focus();
                    document.querySelectorAll('.quiz-nav-btn').forEach(b => b.classList.remove('current'));
                    navBtn.classList.add('current');
                };
                navGrid.appendChild(navBtn);

                const options = q.options.map((opt, oIdx) => `<option value="${oIdx}">${opt}</option>`).join('');
                const dropdown = `<span class="dropdown-blank"><select id="blank-${qIdx}" onfocus="highlightNav(${qIdx})" onchange="handleSelect(${qIdx}, this.value)"><option value="">(${qNum})</option>${options}</select></span>`;
                
                processedText = processedText.replace(`(${qNum})`, dropdown);
            });

            passageContent.innerHTML = processedText;
            passageContent.style.fontSize = fontSize + 'px';
            document.getElementById('explanationSection').classList.remove('show');
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('retryBtn').style.display = 'none';
        }

        function highlightNav(qIdx) {
            document.querySelectorAll('.quiz-nav-btn').forEach(b => b.classList.remove('current'));
            const btn = document.getElementById(`nav-btn-${qIdx}`);
            if (btn) btn.classList.add('current');
        }

        function handleSelect(qIdx, val) {
            if (isSubmitted) return;
            const select = document.getElementById(`blank-${qIdx}`);
            const navBtn = document.getElementById(`nav-btn-${qIdx}`);
            if (val !== "") {
                userAnswers[qIdx] = parseInt(val);
                select.classList.add('answered');
                navBtn.classList.add('answered');
            } else {
                delete userAnswers[qIdx];
                select.classList.remove('answered');
                navBtn.classList.remove('answered');
            }
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            const section = allSections[currentSectionIndex];
            isSubmitted = true;
            let score = 0;
            let expHtml = '<h3>üí° Gi·∫£i th√≠ch ƒë√°p √°n</h3><br>';

            section.questions.forEach((q, qIdx) => {
                const select = document.getElementById(`blank-${qIdx}`);
                const isCorrect = userAnswers[qIdx] === q.answer;
                if (isCorrect) score++;
                
                select.disabled = true;
                select.style.borderColor = isCorrect ? '#28a745' : '#dc3545';
                expHtml += `<div><b>(${qIdx+1})</b> ƒê√°p √°n: <span style="color:green; font-weight:bold">${q.options[q.answer]}</span>. ${q.explanation || ''}</div><hr style="margin:10px 0; opacity:0.1;">`;
            });

            const percent = Math.round((score / section.questions.length) * 100);
            document.getElementById('resultScore').textContent = `${score}/${section.questions.length}`;
            document.getElementById('resultPercentage').textContent = `T·ª∑ l·ªá ch√≠nh x√°c: ${percent}%`;
            document.getElementById('resultModal').classList.add('show');
            document.getElementById('explanationSection').innerHTML = expHtml;
            document.getElementById('explanationSection').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'inline-block';
        });

        function changeFontSize(delta) {
            fontSize += delta;
            document.getElementById('passageContent').style.fontSize = fontSize + 'px';
        }

        function closeModal() { document.getElementById('resultModal').classList.remove('show'); }
        function scrollToTop() { document.getElementById('scrollArea').scrollTo({ top: 0, behavior: 'smooth' }); }
        
        document.getElementById('retryBtn').addEventListener('click', () => {
            isSubmitted = false;
            renderSection(currentSectionIndex);
            scrollToTop();
        });

        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
